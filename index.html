<button onclick="bundle()">æŸã­ã‚‹</button>

<script>

let selected=[];
let parent={};
let colorMap={};
let colorIndex=0;
const colors=["#2ecc71","#3498db","#e67e22","#9b59b6","#e74c3c","#1abc9c"];

function init(){
  parent={};
  colorMap={};
  colorIndex=0;
  document.querySelectorAll(".terminal").forEach(t=>{
    parent[t.dataset.id]=t.dataset.id;
    t.style.background="black";
    t.classList.remove("selected");
  });
}
init();

function find(x){
  if(parent[x]!==x) parent[x]=find(parent[x]);
  return parent[x];
}

function union(a,b){
  let pa=find(a);
  let pb=find(b);
  if(pa!==pb) parent[pb]=pa;
}

document.querySelectorAll(".terminal").forEach(t=>{
  t.addEventListener("click",()=>{
    if(selected.includes(t)){
      t.classList.remove("selected");
      selected=selected.filter(x=>x!==t);
    }else{
      t.classList.add("selected");
      selected.push(t);
    }
  });
});

function bundle(){
  if(selected.length<2) return;

  let base=selected[0].dataset.id;
  selected.forEach(t=>union(base,t.dataset.id));

  recolor();

  selected.forEach(t=>t.classList.remove("selected"));
  selected=[];
}

function recolor(){
  document.querySelectorAll(".terminal").forEach(t=>{
    let root=find(t.dataset.id);
    if(!colorMap[root]){
      colorMap[root]=colors[colorIndex % colors.length];
      colorIndex++;
    }
    t.style.background=colorMap[root];
  });
}

function analyze(){
  const msg=document.getElementById("message");
  msg.innerText="";

  // ä»®æƒ³çš„ã«SWã‚’ONã«ã™ã‚‹
  union("SW1","SW2");

  if(find("L")===find("N")){
    msg.innerText="ğŸ”¥ L-Nã‚·ãƒ§ãƒ¼ãƒˆï¼";
    return;
  }

  if(
    find("L")===find("SW1") &&
    find("SW2")===find("Lamp1") &&
    find("Lamp2")===find("N")
  ){
    msg.innerText="ğŸ’¡ æ­£è§£ï¼å›è·¯æˆç«‹ï¼";
  }else{
    msg.innerText="âŒ å›è·¯ä¸æˆç«‹";
  }
}

function resetGame(){
  document.getElementById("message").innerText="";
  selected=[];
  init();
}

</script>
