<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>俺らの電工 WORLD1</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:sans-serif;
  overflow:hidden;
}

#wireLayer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1000;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
}

.hpbar{
  width:160px;
  height:10px;
  background:#222;
  border-radius:8px;
}

.hpfill{
  height:100%;
  background:#2ecc71;
  width:100%;
  border-radius:8px;
}

#board{
  position:relative;
  width:100%;
  height:60vh;
}

.device{
  position:absolute;
  width:90px;
  padding:8px;
  background:#ddd;
  border-radius:12px;
  color:#000;
  text-align:center;
  transform:translate(-50%,-50%);
  box-shadow:0 15px 40px rgba(0,0,0,.6);
}

.device h3{
  margin:4px 0;
  font-size:12px;
}

.terminal{
  width:26px;
  height:26px;
  display:inline-flex;
  justify-content:center;
  align-items:center;
  background:#222;
  color:#fff;
  border-radius:50%;
  margin:4px;
  cursor:pointer;
}

#junction{
  width:110px;
}

.jb-dot{
  width:18px;
  height:18px;
  background:#222;
  border-radius:50%;
  display:inline-block;
  margin:6px;
  cursor:pointer;
}

.controls{
  text-align:center;
  padding:30px;
}

button{
  padding:14px 36px;
  border:none;
  border-radius:28px;
  font-weight:bold;
}

#setBtn{
  background:#ffd000;
}

#bossScreen{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:3000;
}

#bossHPbar{
  width:200px;
  height:14px;
  background:#222;
  border-radius:10px;
  margin-top:20px;
}

#bossHPfill{
  height:100%;
  background:#e74c3c;
  width:100%;
  border-radius:10px;
}
</style>
</head>
<body>

<svg id="wireLayer"></svg>

<div class="header">
  <div>俺らの電工 β</div>
  <div>Round <span id="round">1</span>/3</div>
  <div class="hpbar"><div id="playerHP" class="hpfill"></div></div>
</div>

<div id="board">

  <div class="device" id="power">
    <h3>電源</h3>
    <div class="terminal" data-id="power-L">L</div>
    <div class="terminal" data-id="power-N">N</div>
  </div>

  <div class="device" id="switch">
    <h3>片切</h3>
    <div class="terminal" data-id="switch-IN">IN</div>
    <div class="terminal" data-id="switch-OUT">OUT</div>
  </div>

  <div class="device" id="junction">
    <h3>Joint Box</h3>
    <div class="jb-dot" data-id="jb"></div>
    <div class="jb-dot" data-id="jb"></div>
    <div class="jb-dot" data-id="jb"></div>
    <div class="jb-dot" data-id="jb"></div>
  </div>

  <div class="device" id="lamp">
    <h3>ランプ</h3>
    <div class="terminal" data-id="lamp-L">L</div>
    <div class="terminal" data-id="lamp-N">N</div>
  </div>

</div>

<div class="controls">
  <button id="setBtn">SET</button>
</div>

<div id="bossScreen">
  <h1>汚ねえ大工</h1>
  <div id="bossHPbar">
    <div id="bossHPfill"></div>
  </div>
</div>

<script>
const board = document.getElementById("board");
const junction = document.getElementById("junction");
const wireLayer = document.getElementById("wireLayer");

let selected = null;
let wires = [];
let round = 1;
let bossHP = 100;

function getCenter(el){
  const r = el.getBoundingClientRect();
  return {
    x:r.left + r.width/2,
    y:r.top + r.height/2
  };
}

document.querySelectorAll(".terminal, .jb-dot").forEach(t=>{
  t.addEventListener("click",()=>{
    if(!selected){
      selected = t;
      return;
    }
    if(selected === t){
      selected = null;
      return;
    }
    drawWire(selected,t);
    wires.push([selected.dataset.id,t.dataset.id]);
    selected=null;
  });
});

function drawWire(a,b){
  const p1 = getCenter(a);
  const p2 = getCenter(b);
  const line = document.createElementNS("http://www.w3.org/2000/svg","line");
  line.setAttribute("x1",p1.x);
  line.setAttribute("y1",p1.y);
  line.setAttribute("x2",p2.x);
  line.setAttribute("y2",p2.y);
  line.setAttribute("stroke","yellow");
  line.setAttribute("stroke-width","3");
  wireLayer.appendChild(line);
}

function checkCorrect(){
  const needed = [
    ["power-L","switch-IN"],
    ["switch-OUT","lamp-L"],
    ["power-N","lamp-N"]
  ];

  return needed.every(pair =>
    wires.some(w =>
      (w[0]===pair[0] && w[1]===pair[1]) ||
      (w[1]===pair[0] && w[0]===pair[1])
    )
  );
}

document.getElementById("setBtn").addEventListener("click",()=>{
  if(!checkCorrect()) return;

  bossHP -= 34;
  if(bossHP<0) bossHP=0;

  document.getElementById("bossHPfill").style.width=bossHP+"%";
  document.getElementById("bossScreen").style.display="flex";

  setTimeout(()=>{
    document.getElementById("bossScreen").style.display="none";
    wires=[];
    wireLayer.innerHTML="";
    if(bossHP<=0){
      alert("WORLD CLEAR");
      bossHP=100;
      round=1;
    }else{
      round++;
    }
    document.getElementById("round").textContent=round;
    randomizeLayout();
  },1500);
});

function centerJB(){
  const r = board.getBoundingClientRect();
  junction.style.left=r.width/2+"px";
  junction.style.top=r.height/2+"px";
}

function randomizeLayout(){
  centerJB();
  const ids=["power","switch","lamp"];
  ids.forEach(id=>{
    const el=document.getElementById(id);
    const r=board.getBoundingClientRect();
    el.style.left=(Math.random()*(r.width-140)+70)+"px";
    el.style.top=(Math.random()*(r.height-140)+70)+"px";
  });
}

window.addEventListener("load",()=>{
  centerJB();
  randomizeLayout();
});
window.addEventListener("resize",centerJB);
</script>

</body>
</html>
