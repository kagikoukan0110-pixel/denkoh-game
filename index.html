<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>俺らの電工 - WORLD1 (full)</title>
<style>
:root{
  --bg:#000;
  --panel:#ddd;
  --term-bg:#222;
  --wire:#ffd800;
  --wirew:6;
  --device-w:86px;
  --device-padding:8px;
  --boss-hp-color:#e74c3c;
  --boss-hp-back:#332626;
}
html,body{height:100%;margin:0;background:var(--bg);color:#fff;font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
/* wire layer MUST be body direct child */
#wireLayer{position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:2000}

/* header */
.header{display:flex;align-items:center;justify-content:space-between;padding:12px 18px}
.title{font-size:20px;margin:0;font-weight:700}
.hp-area{width:46%;min-width:180px}
.bar{width:100%;height:12px;background:#222;border-radius:12px;overflow:hidden}
.player{height:100%;width:100%;background:#34d058;border-radius:12px}

/* board */
#board-wrap{position:relative;width:100%;height:calc(100vh - 230px);box-sizing:border-box;padding:8px 16px;overflow:hidden}
#board{position:relative;width:100%;height:100%}

/* device */
.device{position:absolute;width:var(--device-w);padding:var(--device-padding);background:var(--panel);border-radius:10px;color:#000;box-shadow:0 12px 30px rgba(0,0,0,0.5);transform:translate(-50%,-50%);text-align:center;z-index:50}
.device h3{margin:4px 0 8px 0;font-size:12px}
.terminal{display:inline-flex;justify-content:center;align-items:center;width:26px;height:26px;margin:4px;background:var(--term-bg);color:#fff;border-radius:50%;font-size:12px;cursor:pointer;user-select:none}
.selected{outline:3px solid #ffd800}

/* junction */
#junction{left:38%;top:42%;width:120px;padding:10px;background:#d6d6d6;border-radius:14px;z-index:45;transform:translate(-50%,-50%)}
.jb-dots{display:flex;flex-wrap:wrap;justify-content:center;gap:8px}
.jb-term{width:18px;height:18px;border-radius:50%;background:#222;display:inline-block;cursor:pointer}

/* controls */
.controls{height:180px;padding:12px 18px;box-sizing:border-box;display:flex;flex-direction:column;align-items:center;justify-content:flex-start}
button#setBtn{padding:14px 36px;border-radius:26px;border:none;background:#ffd000;color:#000;font-weight:700}
button.small{padding:8px 12px;margin:8px;border-radius:12px;border:none;background:#333;color:#fff}
.note{font-size:13px;color:#bbb;text-align:center;margin-top:8px}

/* quiz/title screens */
#titleScreen,#quizScreen{position:fixed;inset:0;background:rgba(0,0,0,0.95);display:none;align-items:flex-start;justify-content:center;flex-direction:column;padding:36px;z-index:9000}
#titleScreen.show,#quizScreen.show{display:flex}
.titleBig{font-size:40px;color:#ffd200;font-weight:800;margin-bottom:18px}
.quizCard{max-width:760px;color:#fff}

/* boss screen */
#bossScreen{position:fixed;inset:0;display:none;align-items:center;justify-content:center;flex-direction:column;z-index:8000;color:#fff}
#bossPanel{width:86%;max-width:720px;background:#0d0d0d;border-radius:14px;padding:18px;box-shadow:0 20px 60px rgba(0,0,0,0.7);display:flex;gap:18px;align-items:center}
#bossName{font-size:22px;color:#ffd200;margin-right:12px;font-weight:800;white-space:nowrap}
.bossHPwrap{flex:1}
.bossHPback{width:100%;height:18px;background:var(--boss-hp-back);border-radius:12px;overflow:hidden}
.bossHPbar{height:100%;width:100%;background:var(--boss-hp-color);transition:width 500ms linear;border-radius:12px}

/* effects */
@keyframes flashRed { 0%{filter:none}50%{filter:drop-shadow(0 0 14px rgba(231,76,60,0.9))}100%{filter:none} }
@keyframes shake { 0%{transform:translateX(0)}20%{transform:translateX(-8px)}40%{transform:translateX(8px)}60%{transform:translateX(-6px)}80%{transform:translateX(6px)}100%{transform:translateX(0)} }
.boss-damage{animation: flashRed 300ms ease, shake 420ms ease}

/* final flash */
#finalFlash{position:fixed;inset:0;pointer-events:none;display:none;z-index:99999;background:linear-gradient(90deg, red, orange, yellow, green, cyan, blue, magenta);mix-blend-mode:screen;opacity:0}
#finalFlash.show{display:block;animation: finalRainbow 3s linear forwards}
@keyframes finalRainbow{0%{opacity:0}10%{opacity:1}100%{opacity:0}}

/* version */
#versionBadge{position:fixed;top:8px;right:8px;color:#ccc;font-size:12px;z-index:5000}

/* responsive */
@media (max-width:480px){:root{--device-w:72px;} .title{font-size:18px}}
</style>
</head>
<body>
  <!-- must be direct child -->
  <svg id="wireLayer" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"></svg>

  <div id="versionBadge">version: 2026-02-20T1900</div>

  <div class="header">
    <div style="display:flex;align-items:center;gap:12px">
      <div class="title">俺らの電工 β</div>
      <div class="roundBox" style="font-size:13px;color:#ccc;margin-left:8px">Round: <span id="roundLabel">1</span> / 3</div>
    </div>

    <div class="hp-area">
      <div style="font-size:12px;color:#ccc;margin-bottom:6px;">PLAYER HP</div>
      <div class="bar"><div id="playerHP" class="player" style="width:100%"></div></div>
    </div>

    <div style="text-align:right;font-size:12px;color:#aaa;">
      STATE<br><strong id="stateLabel">title</strong>
    </div>
  </div>

  <!-- board -->
  <div id="board-wrap">
    <div id="board">
      <div class="device" id="power" style="left:12%; top:26%;">
        <h3 style="font-size:12px">電源</h3>
        <div style="text-align:center;">
          <div class="terminal" data-id="power-L">L</div>
          <div class="terminal" data-id="power-N">N</div>
        </div>
      </div>

      <div class="device" id="switch" style="left:78%; top:18%; background:#e7ffec;">
        <h3 style="font-size:12px">片切</h3>
        <div style="text-align:center;">
          <div class="terminal" data-id="switch-IN">IN</div>
          <div class="terminal" data-id="switch-OUT">OUT</div>
        </div>
        <div id="switchState" style="color:#333;margin-top:6px;font-size:11px;">Switch: OFF</div>
      </div>

      <div id="junction" class="device" style="left:40%; top:42%;">
        <h3 style="font-size:12px">Joint Box</h3>
        <div class="jb-dots" style="margin-top:6px;">
          <div class="jb-term" data-id="jb"></div>
          <div class="jb-term" data-id="jb"></div>
          <div class="jb-term" data-id="jb"></div>
          <div class="jb-term" data-id="jb"></div>
        </div>
        <div style="font-size:11px;color:#666;margin-top:6px;">端子は導通のみ。どの端子でもOK。</div>
      </div>

      <div class="device" id="lamp" style="left:78%; top:66%;">
        <h3 style="font-size:12px">ランプ</h3>
        <div style="text-align:center;">
          <div class="terminal" data-id="lamp-L">L</div>
          <div class="terminal" data-id="lamp-N">N</div>
        </div>
      </div>
    </div>
  </div>

  <div class="controls" style="display:flex;flex-direction:column;align-items:center;justify-content:flex-start;">
    <div style="display:flex;gap:18px;align-items:center">
      <button id="switchBtn" class="small">SWITCH</button>
      <button id="setBtn">SET</button>
      <button id="resetWires" class="small">Reset Wires</button>
      <button id="restart" class="small">Restart</button>
    </div>
    <div class="note">端子クリック → もう一つの端子クリックで配線。配線選択してクリックで削除。</div>
  </div>

  <div id="overlay" style="display:none;position:fixed;inset:0;align-items:center;justify-content:center;z-index:9500;font-size:48px;color:#ffd200">WORLD1 CLEAR</div>

  <!-- title screen -->
  <div id="titleScreen" class="show">
    <div class="titleBig">WORLD1</div>
    <div style="color:#fff;margin-bottom:18px">俺らの電工 - チュートリアル</div>
    <div style="display:flex;gap:12px">
      <button id="toQuiz" class="small" style="padding:12px 18px">開始 (学科問題へ)</button>
    </div>
  </div>

  <!-- quiz screen -->
  <div id="quizScreen">
    <div style="color:#ffd200;font-size:28px;margin-bottom:14px">学科問題</div>
    <div style="background:#111;padding:18px;border-radius:12px;max-width:720px;color:#fff">
      <div style="margin-bottom:12px">1. 電気で L は何を表す？</div>
      <div style="display:flex;flex-direction:column;gap:10px;margin-bottom:12px">
        <button class="quizOpt small">中性線</button>
        <button class="quizOpt small">活線(L)</button>
        <button class="quizOpt small">地線</button>
        <button class="quizOpt small">照明</button>
      </div>
      <div style="display:flex;gap:12px">
        <button id="answerBtn" class="small">回答</button>
        <button id="skipQuiz" class="small">スキップ (デバッグ)</button>
      </div>
    </div>
  </div>

  <!-- boss -->
  <div id="bossScreen" aria-hidden="true">
    <div id="bossPanel">
      <img id="bossImg" src="boss.png.jpg" alt="boss" style="width:200px;height:200px;object-fit:cover;border-radius:8px" />
      <div style="flex:1">
        <div id="bossName">汚ねえ大工</div>
        <div style="font-size:12px;color:#ccc;margin:8px 0;">BOSS HP</div>
        <div class="bossHPback"><div id="bossHPbar" class="bossHPbar" style="width:100%"></div></div>
      </div>
    </div>
  </div>

  <div id="finalFlash"></div>

  <audio id="freezeSound" src="freeze.mp3" preload="auto"></audio>

<script>
/* ------- state -------- */
let bossHP = 100;
let playerHP = 100;
let roundNum = 1;
let switchOn = false;
let selected = null;
let connections = [];
let state = 'title'; // crucial: start at title -> quiz -> play

/* elements */
const board = document.getElementById("board");
const wireLayer = document.getElementById("wireLayer");
const playerBar = document.getElementById("playerHP");
const bossHPbar = document.getElementById("bossHPbar");
const overlay = document.getElementById("overlay");
const bossScreen = document.getElementById("bossScreen");
const setBtn = document.getElementById("setBtn");
const switchState = document.getElementById("switchState");
const stateLabel = document.getElementById("stateLabel");
const titleScreen = document.getElementById("titleScreen");
const quizScreen = document.getElementById("quizScreen");
const toQuiz = document.getElementById("toQuiz");
const answerBtn = document.getElementById("answerBtn");
const freezeSound = document.getElementById("freezeSound");
const finalFlash = document.getElementById("finalFlash");
const switchBtn = document.getElementById("switchBtn");
const roundLabel = document.getElementById("roundLabel");

/* -------- svg sizing (keep wireLayer aligned with board) -------- */
function resizeSVG(){
  const r = board.getBoundingClientRect();
  wireLayer.setAttribute("viewBox", `0 0 ${r.width} ${r.height}`);
  // put svg exactly over board (important so lines align)
  wireLayer.style.left = r.left + 'px';
  wireLayer.style.top = r.top + 'px';
  wireLayer.style.width = r.width + 'px';
  wireLayer.style.height = r.height + 'px';
}
window.addEventListener("resize", resizeSVG);
window.addEventListener("load", ()=>{ resizeSVG(); setTimeout(resizeSVG,120); });

/* UI helpers */
function updateHP(){ playerBar.style.width = playerHP + "%"; }
function updateBossHP(){ bossHPbar.style.width = Math.max(0,bossHP) + "%"; }
function updateRound(){ roundLabel.textContent = roundNum; }
function setState(s){
  state = s;
  stateLabel.textContent = s;
  // show/hide screens
  if(s === 'title'){
    titleScreen.classList.add('show');
    quizScreen.classList.remove('show');
  } else if(s === 'quiz'){
    titleScreen.classList.remove('show');
    quizScreen.classList.add('show');
  } else if(s === 'play'){
    titleScreen.classList.remove('show');
    quizScreen.classList.remove('show');
    // ensure svg sizing after layout changes
    setTimeout(resizeSVG,60);
  }
}

/* normalization of JB */
function normalizeId(id, el){
  if(!id && el) id = el.dataset.id;
  if(!id) return id;
  if(id === 'jb') return 'jb';
  if(el && el.closest && el.closest('#junction')) return 'jb';
  return id;
}

/* register terminal clicks */
document.querySelectorAll(".terminal, .jb-term").forEach(t=>{
  t.addEventListener("click", (e)=>{
    // if not in play state, ignore terminal clicks
    if(state !== 'play') return;
    if(t.classList.contains('jb-term')) t.dataset.id = 'jb';
    if(selected === t){ t.classList.remove("selected"); selected = null; return; }
    if(!selected){ selected = t; t.classList.add("selected"); return; }
    if(selected !== t){
      connect(selected, t);
    }
    if(selected) selected.classList.remove("selected");
    selected = null;
  });
});

/* switch UI */
switchBtn.addEventListener("click", ()=>{
  // toggle quickly from controls
  switchOn = !switchOn;
  switchState.textContent = switchOn ? "Switch: ON" : "Switch: OFF";
  // visual
  document.getElementById("switch").style.background = switchOn ? "#e7ffec" : "";
});

/* double click switch area still works */
document.getElementById("switch").addEventListener("dblclick", ()=>{
  switchOn = !switchOn;
  switchState.textContent = switchOn ? "Switch: ON" : "Switch: OFF";
  document.getElementById("switch").style.background = switchOn ? "#e7ffec" : "";
});

/* connection logic - same as working version */
function connect(a,b){
  const idA = normalizeId(a.dataset.id,a);
  const idB = normalizeId(b.dataset.id,b);
  if(!idA || !idB) return;
  if(idA === idB) return;
  // toggle remove if existing
  for(let i=0;i<connections.length;i++){
    const c = connections[i];
    if((c[0]===idA && c[1]===idB) || (c[0]===idB && c[1]===idA)){
      const existing = wireLayer.querySelector(`line[data-from="${idA}"][data-to="${idB}"], line[data-from="${idB}"][data-to="${idA}"]`);
      if(existing) existing.remove();
      connections.splice(i,1);
      return;
    }
  }
  // store connection
  connections.push([idA,idB]);
  // draw line
  const rectA = a.getBoundingClientRect();
  const rectB = b.getBoundingClientRect();
  const boardRect = board.getBoundingClientRect();
  const x1 = rectA.left - boardRect.left + rectA.width/2;
  const y1 = rectA.top - boardRect.top + rectA.height/2;
  const x2 = rectB.left - boardRect.left + rectB.width/2;
  const y2 = rectB.top - boardRect.top + rectB.height/2;

  const line = document.createElementNS("http://www.w3.org/2000/svg","line");
  line.setAttribute("x1",x1); line.setAttribute("y1",y1); line.setAttribute("x2",x2); line.setAttribute("y2",y2);
  line.setAttribute("stroke", getComputedStyle(document.documentElement).getPropertyValue('--wire') || '#ffd800');
  line.setAttribute("stroke-width", getComputedStyle(document.documentElement).getPropertyValue('--wirew') || 4);
  line.setAttribute("stroke-linecap","round");
  line.setAttribute("data-from", idA); line.setAttribute("data-to", idB);
  // stroke-dash for animation
  const len = line.getTotalLength ? line.getTotalLength() : Math.hypot(x2-x1,y2-y1);
  line.style.strokeDasharray = len;
  line.style.strokeDashoffset = len;
  // append and ensure it's visually on top of devices:
  // wireLayer is on high z-index; lines will appear above devices visually.
  wireLayer.appendChild(line);
}

/* helper to check connection existence */
function connHas(a,b){ return connections.some(c => (c[0]===a && c[1]===b) || (c[0]===b && c[1]===a)); }

/* solution check (JB normalized) */
function checkSolution(){
  if(!connections.some(c=>c[0]==='jb' || c[1]==='jb')) return false;
  return connHas("power-L","jb") && connHas("jb","switch-IN") && connHas("switch-OUT","jb") && connHas("jb","lamp-L") && connHas("power-N","jb") && connHas("jb","lamp-N");
}

/* animate wire reveal */
function animateLinesForward(ms){
  return new Promise(res=>{
    const lines = Array.from(wireLayer.querySelectorAll("line"));
    if(lines.length===0){ setTimeout(res,ms); return; }
    lines.forEach(l=>{
      const len = l.getTotalLength ? l.getTotalLength() : 200;
      l.style.transition='none';
      l.style.strokeDasharray = len;
      l.style.strokeDashoffset = len;
      void l.getBoundingClientRect();
      l.style.transition = `stroke-dashoffset ${ms}ms linear`;
      l.style.strokeDashoffset = 0;
    });
    setTimeout(res, ms + 60);
  });
}

/* boss flow sequence */
async function doBossSequence(){
  stateLabel.textContent = 'boss';
  bossScreen.style.display = 'flex';
  bossScreen.setAttribute('aria-hidden','false');
  // small delay
  await new Promise(r=>setTimeout(r,350));

  // damage animation: flash + shake + play sound repeatedly for 2s (as requested earlier)
  const panel = document.getElementById("bossPanel");
  // repeat short flash while playing freeze sound
  freezeSound.currentTime = 0;
  freezeSound.play().catch(()=>{ /* ignore autoplay block in some browsers */ });

  const flashCount = 6;
  for(let i=0;i<flashCount;i++){
    panel.classList.add('boss-damage');
    await new Promise(r=>setTimeout(r,300));
    panel.classList.remove('boss-damage');
    await new Promise(r=>setTimeout(r,150));
  }

  // damage amount
  const dmg = 40;
  bossHP -= dmg;
  updateBossHP();

  // if boss dead or last round => final clear
  if(bossHP <= 0 || roundNum >= 3){
    // big final flashy text + rainbow flash (3s)
    bossScreen.style.display = 'none';
    finalFlash.classList.add('show'); finalFlash.style.display='block';
    finalFlash.style.animation = 'none';
    // force reflow to restart
    void finalFlash.offsetWidth;
    finalFlash.style.animation = 'finalRainbow 3s linear forwards';
    // show final overlay text
    overlay.style.display = 'flex'; overlay.textContent = 'WORLD1 CLEAR';
    stateLabel.textContent = 'clear';
    // stop sound after short while
    setTimeout(()=>{ freezeSound.pause(); freezeSound.currentTime=0; }, 1200);
    // hide finalFlash after 3s
    setTimeout(()=>{ finalFlash.style.display='none'; }, 3000);
    return;
  }

  // not dead -> return to play (next round)
  await new Promise(r=>setTimeout(r,700));
  bossScreen.style.display = 'none';
  bossScreen.setAttribute('aria-hidden','true');

  // reset wires and selected
  document.querySelectorAll(".terminal.selected").forEach(t=>t.classList.remove("selected"));
  wireLayer.querySelectorAll("line").forEach(l=>l.remove());
  connections = []; selected = null;

  roundNum++;
  updateRound();

  // randomize device positions (avoid overlap)
  randomizeDevicePositions();

  stateLabel.textContent = 'play';
}

/* randomize positions but avoid overlaps (simple) */
function randomizeDevicePositions(){
  const devices = Array.from(document.querySelectorAll('.device'));
  const placed = [];
  const boardRect = board.getBoundingClientRect();
  const padX = 12; // percent margins
  const padY = 14;
  devices.forEach(dev=>{
    let tries = 0;
    while(tries++ < 40){
      const l = padX + Math.random()*(100 - padX*2);
      const t = padY + Math.random()*(100 - padY*2);
      // compute approximate rect
      const w = 12; const h = 18; // approximate in %
      const rect = {left:l,top:t,right:l+w, bottom:t+h};
      // check overlap
      let ok = true;
      for(const p of placed){
        const overlap = !(rect.right < p.left || rect.left > p.right || rect.bottom < p.top || rect.top > p.bottom);
        if(overlap){ ok=false; break; }
      }
      if(ok){
        dev.style.left = l + '%';
        dev.style.top = t + '%';
        placed.push(rect);
        break;
      }
    }
  });
  setTimeout(resizeSVG,60);
}

/* ---- SET button behavior ---- */
setBtn.addEventListener("click", async ()=>{
  // require being in play state
  if(state !== 'play'){ alert('現在は配線パートではありません。'); return; }
  if(!switchOn){ alert("スイッチがOFFです。スイッチをクリックしてONにしてください。"); return; }
  if(!checkSolution()){
    playerHP = Math.max(0, playerHP - 20);
    updateHP();
    if(playerHP <= 0){ alert("PLAYER HP 0 - game over"); }
    return;
  }
  // correct: animate wires and do boss
  await animateLinesForward(2000);
  await doBossSequence();
});

/* reset/restart */
document.getElementById("resetWires").addEventListener("click", ()=>{
  wireLayer.querySelectorAll("line").forEach(l=>l.remove());
  connections = [];
  selected = null;
  document.querySelectorAll(".terminal.selected").forEach(t=>t.classList.remove("selected"));
});
document.getElementById("restart").addEventListener("click", ()=>{
  playerHP = 100; bossHP = 100; roundNum = 1; updateHP(); updateBossHP(); updateRound();
  overlay.style.display = 'none';
  wireLayer.querySelectorAll("line").forEach(l=>l.remove());
  connections = []; selected = null; switchOn=false; switchState.textContent="Switch: OFF"; stateLabel.textContent="title";
  setState('title');
});

/* ---- quiz/title flow handlers ---- */
toQuiz.addEventListener("click", ()=>{ setState('quiz'); });
document.getElementById("skipQuiz").addEventListener("click", ()=>{ startPlay(); });
answerBtn.addEventListener("click", ()=>{
  // check selected answer (simple: second option is correct)
  const opts = Array.from(document.querySelectorAll('.quizOpt'));
  const correctIndex = 1; // "活線(L)"
  let chosen = opts.findIndex(o=>o.classList.contains('chosen'));
  if(chosen === -1){ alert('選択肢を選んでください'); return; }
  if(chosen === correctIndex){
    alert('正解！配線パートへ進みます');
    startPlay();
  } else {
    alert('不正解：体力 -10');
    playerHP = Math.max(0, playerHP - 10);
    updateHP();
    // still allow play
    startPlay();
  }
});
document.querySelectorAll('.quizOpt').forEach((b,i)=>{
  b.addEventListener('click', ()=>{ document.querySelectorAll('.quizOpt').forEach(x=>x.classList.remove('chosen')); b.classList.add('chosen'); });
});

/* start play */
function startPlay(){
  setState('play');
  stateLabel.textContent = 'play';
  // place devices in starting positions (or randomize)
  randomizeDevicePositions();
  setTimeout(resizeSVG,60);
}

/* initializations */
updateHP(); updateBossHP(); updateRound(); setState('title');
resizeSVG();

/* make sure board receives focus on tap to avoid mobile zoom weirdness */
document.addEventListener('touchstart', ()=>{/* keep to prevent double-tap zoom on some browsers */}, {passive:true});
</script>
</body>
</html>
