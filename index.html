<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俺らの電工 β</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ========================= -->
  <!-- ヘッダー -->
  <!-- ========================= -->
  <header class="header">
    <h1>俺らの電工 β</h1>
    <div id="comboUI">COMBO: 0</div>
  </header>

  <!-- ========================= -->
  <!-- HPバー -->
  <!-- ========================= -->
  <section class="status">
    <div class="label">BOSS</div>
    <div class="hp-bar">
      <div id="bossHP" class="hp boss"></div>
    </div>

    <div class="label">PLAYER</div>
    <div class="hp-bar">
      <div id="playerHP" class="hp player"></div>
    </div>
  </section>

  <!-- ========================= -->
  <!-- クイズ画面 -->
  <!-- ========================= -->
  <section id="quizContainer" class="quiz">
    <h2 id="questionText">読み込み中...</h2>
    <div id="choicesContainer"></div>
  </section>

  <!-- ========================= -->
  <!-- ボス戦エリア -->
  <!-- ========================= -->
  <section id="bossArea" class="boss-area" style="display:none;">
    <h2>BOSS BATTLE</h2>
    <p>画面タップで攻撃</p>
  </section>

  <!-- ========================= -->
  <!-- フリーズ演出 -->
  <!-- ========================= -->
  <div id="freezeScreen" class="freeze-screen" style="display:none;"></div>

  <script src="main.js"></script>

</body>
</html>
