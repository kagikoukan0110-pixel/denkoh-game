<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>俺らの電工 - WORLD1 安定版</title>

<style>
:root{
  --bg:#000;
  --panel:#ddd;
  --term-bg:#222;
  --wire:#ffd800;
  --wirew:4;
  --device-w:86px;
  --device-padding:8px;
}
html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto;
  touch-action:manipulation;
}

.header{
  display:flex;
  justify-content:space-between;
  padding:12px 18px;
}

.bar{width:220px;height:12px;background:#222;border-radius:12px;overflow:hidden}
.player{height:100%;background:#34d058;width:100%}

#board-wrap{
  position:relative;
  width:100%;
  height:calc(100vh - 200px);
}

#board{
  position:relative;
  width:100%;
  height:100%;
}

/* ✅ SVGはboard内 absolute */
#wireLayer{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:10;
}

.device{
  position:absolute;
  width:var(--device-w);
  padding:var(--device-padding);
  background:var(--panel);
  border-radius:12px;
  color:#000;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:20;
}

.device h3{
  margin:4px 0 6px;
  font-size:12px;
}

.terminal{
  display:inline-flex;
  justify-content:center;
  align-items:center;
  width:26px;height:26px;
  margin:4px;
  background:var(--term-bg);
  color:#fff;
  border-radius:50%;
  font-size:12px;
  cursor:pointer;
}

.selected{outline:3px solid #ffd800}

.controls{
  text-align:center;
  padding:20px;
}

button{
  padding:12px 30px;
  border:none;
  border-radius:20px;
  font-weight:bold;
  margin:8px;
}

#setBtn{background:#ffd000}
.small{background:#333;color:#fff}

#overlay{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:48px;
  background:#000;
  color:#ffd800;
  z-index:999;
}
#overlay.show{display:flex}
</style>
</head>
<body>

<div class="header">
  <div>俺らの電工 β</div>
  <div>
    PLAYER HP
    <div class="bar"><div id="playerHP" class="player"></div></div>
  </div>
</div>

<div id="board-wrap">
  <div id="board">

    <!-- ✅ SVGをboard内に移動 -->
    <svg id="wireLayer"></svg>

    <div class="device" id="power" style="left:12%;top:25%;">
      <h3>電源</h3>
      <div>
        <div class="terminal" data-id="power-L">L</div>
        <div class="terminal" data-id="power-N">N</div>
      </div>
    </div>

    <div class="device" id="switch" style="left:78%;top:20%;background:#e7ffec;">
      <h3>片切</h3>
      <div>
        <div class="terminal" data-id="switch-IN">IN</div>
        <div class="terminal" data-id="switch-OUT">OUT</div>
      </div>
      <div id="switchState">Switch: OFF</div>
    </div>

    <div class="device" id="junction" style="left:40%;top:42%;width:110px;">
      <h3>Joint Box</h3>
      <div>
        <div class="terminal" data-id="jb">●</div>
        <div class="terminal" data-id="jb">●</div>
        <div class="terminal" data-id="jb">●</div>
        <div class="terminal" data-id="jb">●</div>
      </div>
    </div>

    <div class="device" id="lamp" style="left:78%;top:66%;">
      <h3>ランプ</h3>
      <div>
        <div class="terminal" data-id="lamp-L">L</div>
        <div class="terminal" data-id="lamp-N">N</div>
      </div>
    </div>

  </div>
</div>

<div class="controls">
  <button id="setBtn">SET</button>
  <button id="resetWires" class="small">Reset</button>
</div>

<div id="overlay">WORLD CLEAR</div>

<script>
let selected=null;
let connections=[];
let switchOn=false;
let playerHP=100;

const wireLayer=document.getElementById("wireLayer");
const board=document.getElementById("board");
const playerBar=document.getElementById("playerHP");
const overlay=document.getElementById("overlay");
const switchState=document.getElementById("switchState");

function resizeSVG(){
  const r=board.getBoundingClientRect();
  wireLayer.setAttribute("viewBox",`0 0 ${r.width} ${r.height}`);
}
window.addEventListener("resize",resizeSVG);
window.addEventListener("load",resizeSVG);

function normalizeId(id,el){
  if(el.closest("#junction")) return "jb";
  return id;
}

document.querySelectorAll(".terminal").forEach(t=>{
  t.addEventListener("click",()=>{
    if(selected===t){
      t.classList.remove("selected");
      selected=null;
      return;
    }
    if(!selected){
      selected=t;
      t.classList.add("selected");
      return;
    }
    connect(selected,t);
    selected.classList.remove("selected");
    selected=null;
  });
});

document.getElementById("switch").addEventListener("click",()=>{
  switchOn=!switchOn;
  switchState.textContent=switchOn?"Switch: ON":"Switch: OFF";
});

function connect(a,b){
  const idA=normalizeId(a.dataset.id,a);
  const idB=normalizeId(b.dataset.id,b);
  if(idA===idB) return;

  const rectA=a.getBoundingClientRect();
  const rectB=b.getBoundingClientRect();
  const boardRect=board.getBoundingClientRect();

  const x1=rectA.left-boardRect.left+rectA.width/2;
  const y1=rectA.top-boardRect.top+rectA.height/2;
  const x2=rectB.left-boardRect.left+rectB.width/2;
  const y2=rectB.top-boardRect.top+rectB.height/2;

  const line=document.createElementNS("http://www.w3.org/2000/svg","line");
  line.setAttribute("x1",x1);
  line.setAttribute("y1",y1);
  line.setAttribute("x2",x2);
  line.setAttribute("y2",y2);
  line.setAttribute("stroke","#ffd800");
  line.setAttribute("stroke-width","4");
  line.setAttribute("stroke-linecap","round");
  wireLayer.appendChild(line);

  connections.push([idA,idB]);
}

document.getElementById("setBtn").addEventListener("click",()=>{
  if(!switchOn){ alert("スイッチONにしてください"); return;}
  overlay.classList.add("show");
});

document.getElementById("resetWires").addEventListener("click",()=>{
  wireLayer.innerHTML="";
  connections=[];
});

</script>
</body>
</html>
