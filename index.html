<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>俺らの電工 WORLD1</title>

<style>
:root{
  --device-size: 84px;
}

body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:sans-serif;
}

#wireLayer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:2000;
}

.header{
  display:flex;
  justify-content:space-between;
  padding:14px;
}

.bar{
  width:180px;
  height:12px;
  background:#222;
  border-radius:10px;
}

.player{
  height:100%;
  width:100%;
  background:#2ecc71;
  border-radius:10px;
}

#board{
  position:relative;
  width:100%;
  height:55vh;
}

.device{
  position:absolute;
  width:var(--device-size);
  padding:8px;
  background:#ddd;
  border-radius:10px;
  color:#000;
  text-align:center;
  transform:translate(-50%,-50%);
  box-shadow:0 10px 25px rgba(0,0,0,.5);
}

.device h3{
  margin:4px 0 6px 0;
  font-size:12px;
}

.terminal{
  width:26px;
  height:26px;
  display:inline-flex;
  justify-content:center;
  align-items:center;
  background:#222;
  color:#fff;
  border-radius:50%;
  margin:4px;
  cursor:pointer;
}

#junction{
  width:110px;
}

.jb-dot{
  width:18px;
  height:18px;
  border-radius:50%;
  background:#222;
  display:inline-block;
  margin:6px;
  cursor:pointer;
}

button{
  padding:14px 36px;
  border:none;
  border-radius:24px;
  font-weight:bold;
  background:#ffd000;
}

.controls{
  text-align:center;
  padding:20px;
}
</style>
</head>
<body>

<svg id="wireLayer"></svg>

<div class="header">
  <div>俺らの電工 β</div>
  <div>
    Round <span id="round">1</span>/3
  </div>
  <div class="bar">
    <div id="playerHP" class="player"></div>
  </div>
</div>

<div id="board">

  <div class="device" id="power">
    <h3>電源</h3>
    <div class="terminal" data-id="power-L">L</div>
    <div class="terminal" data-id="power-N">N</div>
  </div>

  <div class="device" id="switch">
    <h3>片切</h3>
    <div class="terminal" data-id="switch-IN">IN</div>
    <div class="terminal" data-id="switch-OUT">OUT</div>
  </div>

  <div class="device" id="junction">
    <h3>Joint Box</h3>
    <div class="jb-dot" data-id="jb"></div>
    <div class="jb-dot" data-id="jb"></div>
    <div class="jb-dot" data-id="jb"></div>
    <div class="jb-dot" data-id="jb"></div>
  </div>

  <div class="device" id="lamp">
    <h3>ランプ</h3>
    <div class="terminal" data-id="lamp-L">L</div>
    <div class="terminal" data-id="lamp-N">N</div>
  </div>

</div>

<div class="controls">
  <button id="setBtn">SET</button>
</div>

<script>
let connections = [];
let selected = null;
let round = 1;

const board = document.getElementById("board");
const wireLayer = document.getElementById("wireLayer");
const roundLabel = document.getElementById("round");

function resizeSVG(){
  const r = board.getBoundingClientRect();
  wireLayer.setAttribute("viewBox",`0 0 ${r.width} ${r.height}`);
  wireLayer.style.width=r.width+"px";
  wireLayer.style.height=r.height+"px";
  wireLayer.style.left=r.left+"px";
  wireLayer.style.top=r.top+"px";
}
window.addEventListener("resize",resizeSVG);
window.addEventListener("load",resizeSVG);

/* ========= 重ならないランダム配置 ========= */

function randomizeLayout(){

  const devices = [...document.querySelectorAll(".device")];
  const placed = [];
  const padding = 110; // 最低距離

  devices.forEach(dev=>{
    let placedOK=false;
    let attempts=0;

    while(!placedOK && attempts<200){
      attempts++;

      const x = 10 + Math.random()*80;
      const y = 20 + Math.random()*60;

      let overlap=false;

      for(let p of placed){
        const dx = p.x - x;
        const dy = p.y - y;
        const dist = Math.sqrt(dx*dx+dy*dy);
        if(dist < padding){
          overlap=true;
          break;
        }
      }

      if(!overlap){
        dev.style.left = x+"%";
        dev.style.top = y+"%";
        placed.push({x,y});
        placedOK=true;
      }
    }
  });

  setTimeout(resizeSVG,50);
}

/* ========= 接続 ========= */

document.querySelectorAll(".terminal,.jb-dot").forEach(t=>{
  t.addEventListener("click",()=>{
    if(!selected){
      selected=t;
      t.style.outline="3px solid yellow";
      return;
    }
    if(selected!==t){
      connect(selected,t);
    }
    selected.style.outline="";
    selected=null;
  });
});

function normalize(id){
  if(id==="jb") return "jb";
  return id;
}

function connect(a,b){
  const idA=normalize(a.dataset.id);
  const idB=normalize(b.dataset.id);

  connections.push([idA,idB]);

  const rA=a.getBoundingClientRect();
  const rB=b.getBoundingClientRect();
  const br=board.getBoundingClientRect();

  const x1=rA.left-br.left+rA.width/2;
  const y1=rA.top-br.top+rA.height/2;
  const x2=rB.left-br.left+rB.width/2;
  const y2=rB.top-br.top+rB.height/2;

  const line=document.createElementNS("http://www.w3.org/2000/svg","line");
  line.setAttribute("x1",x1);
  line.setAttribute("y1",y1);
  line.setAttribute("x2",x2);
  line.setAttribute("y2",y2);
  line.setAttribute("stroke","yellow");
  line.setAttribute("stroke-width","4");
  line.setAttribute("stroke-linecap","round");

  wireLayer.appendChild(line);
}

/* ========= ラウンド進行 ========= */

document.getElementById("setBtn").addEventListener("click",()=>{
  round++;
  if(round>3){
    alert("WORLD CLEAR");
    round=1;
  }
  roundLabel.textContent=round;
  randomizeLayout();
});

/* 初期配置 */
randomizeLayout();
</script>

</body>
</html>
