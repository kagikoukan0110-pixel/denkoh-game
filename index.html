<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>俺らの電工 β</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header id="header">
      <div id="title">俺らの電工 β</div>
      <div id="metaRow">
        <div id="worldLabel">World 1</div>
        <div id="hpWrap"><div id="playerHP"></div></div>
      </div>
    </header>

    <!-- canvas for wires (under UI but we capture pointer on document) -->
    <canvas id="wireCanvas" aria-hidden="true"></canvas>

    <!-- devices layer -->
    <main id="board" role="application" aria-label="game board"></main>

    <!-- controls -->
    <footer id="controls">
      <button id="setBtn" class="big">SET</button>
      <button id="resetBtn" class="big dark">Reset</button>
    </footer>

    <!-- quiz modal -->
    <div id="quizModal" class="modal" aria-hidden="true"></div>

    <!-- boss overlay -->
    <div id="bossOverlay" class="modal" aria-hidden="true">
      <div id="bossBox">
        <img id="bossImg" src="assets/boss/boss_World2.PNG" alt="boss" />
        <div id="bossHPWrap"><div id="bossHP"></div></div>
        <button id="attackBtn">撃破</button>
      </div>
    </div>
  </div>

<script src="game.js"></script>
</body>
</html>
