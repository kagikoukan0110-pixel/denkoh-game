<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>俺らの電工</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#c8a86c;
  overflow:hidden;
}

#app{
  display:flex;
  height:100vh;
}

/* 作業エリア */
#workspace{
  flex:1;
  position:relative;
  background:#d2b47c;
}

/* 右パネル */
#sidePanel{
  width:120px;
  background:#111;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:10px 5px;
  gap:10px;
}

/* デバイス */
.device{
  position:absolute;
  width:80px;
  height:60px;
  background:#eee;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  user-select:none;
  touch-action:none;
}

/* パレット */
.palette-item{
  width:70px;
  height:40px;
  background:white;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:bold;
}

/* ボタン */
button{
  width:80px;
  height:40px;
  border-radius:8px;
  border:none;
  font-weight:bold;
}

</style>
</head>

<body>

<div id="app">
  <div id="workspace"></div>

  <div id="sidePanel">
    <div class="palette-item" data-type="switch-left">三路左</div>
    <div class="palette-item" data-type="switch-right">三路右</div>
    <div class="palette-item" data-type="lamp">ランプ</div>
    <div class="palette-item" data-type="power">電源</div>
    <button id="setBtn">セット</button>
  </div>
</div>

<script type="module" src="./main.js"></script>

</body>
</html>
