<script>
// --- ã‚¯ã‚¤ã‚ºãƒ‡ãƒ¼ã‚¿ ---
const quizzes = [
    {q: "æ¥åœ°å´ï¼ˆç™½ç·šï¼‰ã‚’ç¹‹ãã¹ãç«¯å­è¨˜å·ã¯ï¼Ÿ", a: ["L", "W (N)", "E"], c: 1},
    {q: "é›»åœ§å´ï¼ˆé»’ç·šï¼‰ã‚’ã‚¹ã‚¤ãƒƒãƒã«å…¥ã‚Œã‚‹ç†ç”±ã¯ï¼Ÿ", a: ["é›»åœ§ã‚’åˆ‡ã‚‹ãŸã‚", "è‰²ã‚’åˆã‚ã›ã‚‹ãŸã‚", "ç‰¹ã«ç†ç”±ã¯ãªã„"], c: 0},
    {q: "å›è·¯å›³ã§ã€â—ã€ã®ä¸­ã«ã€Lã€ã¨æ›¸ã„ã¦ã‚ã‚‹ã‚‚ã®ã¯ï¼Ÿ", a: ["ã‚³ãƒ³ã‚»ãƒ³ãƒˆ", "ä½ç½®è¡¨ç¤ºç¯", "ç¢ºèªè¡¨ç¤ºç¯"], c: 2},
    {q: "çµ¶ç¸æŠµæŠ—ã®æ¸¬å®šã«ä½¿ç”¨ã™ã‚‹å™¨å…·ã¯ï¼Ÿ", a: ["ãƒ†ã‚¹ã‚¿", "ãƒ¡ã‚¬ãƒ¼", "æ¤œé›»å™¨"], c: 1},
    {q: "é…ç·šç”¨é®æ–­å™¨ã®å½¹å‰²ã¯ï¼Ÿ", a: ["é›»åœ§ã‚’ä¸Šã’ã‚‹", "æ¼é›»ã‚’é˜²ã", "éé›»æµã‚’é®æ–­ã™ã‚‹"], c: 2}
];

let qIdx = 0;
let bossHP = 3;

const el = id => document.getElementById(id);
const hide = id => el(id).classList.add('hidden');
const show = id => el(id).classList.remove('hidden');

// --- ã‚¯ã‚¤ã‚ºé€²è¡Œ ---
function startQuiz() {
    hide('titleScreen');
    show('quizScreen');
    loadQuiz();
}

function loadQuiz() {
    if (qIdx >= quizzes.length) {
        hide('quizScreen');
        show('gameScreen');
        initWiring();
        return;
    }
    const q = quizzes[qIdx];
    el('qCount').innerHTML = `ç¬¬ ${qIdx + 1} / 5 å•<br><span style="color:#ffd000;">å­¦ç§‘è©¦é¨“</span>`;
    el('qText').innerText = q.q;
    const box = el('ansBox');
    box.innerHTML = '';
    q.a.forEach((txt, i) => {
        const btn = document.createElement('button');
        btn.className = 'quiz-btn';
        btn.innerText = txt;
        btn.onclick = () => checkQuiz(i === q.c);
        box.appendChild(btn);
    });
}

function checkQuiz(isCorrect) {
    const overlay = el('quizResultOverlay');
    const mark = el('quizMark');
    
    if (isCorrect) {
        mark.className = 'quiz-mark mark-o';
        mark.innerText = 'â—¯';
    } else {
        mark.className = 'quiz-mark mark-x';
        mark.innerText = 'âœ–';
    }
    
    overlay.style.opacity = '1';
    
    setTimeout(() => {
        overlay.style.opacity = '0';
        if (isCorrect) {
            qIdx++;
        }
        setTimeout(loadQuiz, 200);
    }, 1000);
}

// --- é…ç·šãƒ­ã‚¸ãƒƒã‚¯ ---
let lines = [];
let selTerm = null;

function initWiring() {
    lines = [];
    selTerm = null;
    drawWires();
    document.querySelectorAll('.term').forEach(t => {
        t.onclick = null;
        t.classList.remove('sel');
        t.onclick = (e) => handleTermClick(e.target);
    });
}

function handleTermClick(term) {
    if (!selTerm) {
        selTerm = term;
        term.classList.add('sel');
    } else {
        if (selTerm !== term && selTerm.dataset.id !== term.dataset.id) {
            lines.push([selTerm.dataset.id, term.dataset.id]);
        }
        selTerm.classList.remove('sel');
        selTerm = null;
        drawWires();
    }
}

function resetWires() {
    lines = [];
    if(selTerm) selTerm.classList.remove('sel');
    selTerm = null;
    drawWires();
}

function drawWires() {
    const svg = el('wireLayer');
    const boardRect = el('board').getBoundingClientRect();
    svg.innerHTML = '';
    
    lines.forEach((l, index) => {
        const t1 = document.querySelector(`[data-id="${l[0]}"]`);
        const t2 = document.querySelector(`[data-id="${l[1]}"]`);
        if (!t1 || !t2) return;

        const r1 = t1.getBoundingClientRect();
        const r2 = t2.getBoundingClientRect();
        const x1 = r1.left - boardRect.left + r1.width / 2;
        const y1 = r1.top - boardRect.top + r1.height / 2;
        const x2 = r2.left - boardRect.left + r2.width / 2;
        const y2 = r2.top - boardRect.top + r2.height / 2;

        const isBlack = l[0].match(/L|i|o/) || l[1].match(/L|i|o/);
        
        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        const offset = (index % 2 === 0) ? 15 : -15;
        const d = `M ${x1} ${y1} Q ${(x1+x2)/2 + offset} ${(y1+y2)/2 + offset} ${x2} ${y2}`;
        
        path.setAttribute("d", d);
        path.setAttribute("class", `wire-path ${isBlack ? 'wire-black' : 'wire-white'}`);
        svg.appendChild(path);

        const glow = document.createElementNS("http://www.w3.org/2000/svg", "path");
        glow.setAttribute("d", d);
        glow.setAttribute("class", "wire-path wire-glow");
        svg.appendChild(glow);
    });
}

// --- åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯ ---
function checkSet() {
    const adj = {};
    const addEdge = (u, v) => {
        if(!adj[u]) adj[u] = []; if(!adj[v]) adj[v] = [];
        adj[u].push(v); adj[v].push(u);
    };
    lines.forEach(l => addEdge(l[0], l[1]));

    function getNet(start) {
        if (!adj[start]) return [start];
        const visited = new Set();
        const q = [start];
        while(q.length > 0) {
            const node = q.shift();
            if(!visited.has(node)) {
                visited.add(node);
                (adj[node] || []).forEach(n => q.push(n));
            }
        }
        return Array.from(visited);
    }

    const netL = getNet('p-L');
    const netSW = getNet('s-o');
    const netN = getNet('p-N');

    const isCorrect = 
        netL.includes('s-i') && netSW.includes('l-L') && netN.includes('l-N') &&
        !netL.includes('p-N') && !netL.includes('l-N') && !netL.includes('s-o') &&
        !netSW.includes('p-N') && !netSW.includes('p-L') && !netSW.includes('l-N') &&
        !netN.includes('p-L') && !netN.includes('s-i') && !netN.includes('s-o');

    if (isCorrect) {
        document.querySelectorAll('.wire-glow').forEach(el => el.style.display = 'block');
        el('overlayMsg').style.opacity = '1';
        
        setTimeout(() => {
            el('overlayMsg').style.opacity = '0';
            document.querySelectorAll('.wire-glow').forEach(el => el.style.display = 'none');
            triggerBossDamage();
        }, 1500);
    } else {
        alert("ä¸ç‚¹ç¯... å›è·¯ã‚’è¦‹ç›´ã—ã¦ãã ã•ã„ã€‚");
    }
}

// --- ãƒœã‚¹ãƒ»æ’ƒç ´æ¼”å‡ºãƒ­ã‚¸ãƒƒã‚¯ ---

    hide('gameScreen');
    show('bossScreen');
    
    bossHP--;
    el('bossHPBar').style.width = ((bossHP / 3) * 100) + '%';
    
    const bossImg = el('bossImg');

    if (bossHP > 0) {

        bossImg.style.animation = 'shake 0.4s';
        flash.style.animation = 'flashRed 0.4s';
        setTimeout(() => {
            bossImg.style.animation = '';
            flash.style.animation = '';
            el('miniBossHP').innerText = bossHP;

        }, 1500);
    } else {
        // --- æ’ƒç ´ï¼ˆãƒ—ãƒãƒ¥ãƒ³ï¼‰ç‰¹åˆ¥æ¼”å‡º ---
        
        // 1. æ¿€ã—ã„ãƒ•ãƒ©ãƒƒã‚·ãƒ¥ã¨ãƒ¢ãƒã‚¯ãƒ­ãƒ•ãƒªãƒ¼ã‚º
        bossImg.style.animation = 'shake 0.1s infinite';
        flash.style.animation = 'flashRed 0.1s infinite';
        el('bossScreen').classList.add('monochrome');
        
        setTimeout(() => {
            // 2. ãƒ—ãƒãƒ¥ãƒ³é–ƒå…‰
            hide('bossScreen');
            show('puchunScreen');
            el('puchunFlash').style.animation = 'puchunFlash 0.5s forwards';
            
            setTimeout(() => {
                // 3. ç”»é¢æš—è»¢ï¼ˆé™å¯‚ã®2ç§’ï¼‰
                el('puchunFlash').style.display = 'none';
                
                setTimeout(() => {
                    // 4. ã€Œæ’ƒç ´ã€ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³ï¼ˆ2ç§’ã‹ã‘ã¦ï¼‰
                    el('gekihaText').style.opacity = '1';
                    
                    setTimeout(() => {

                        show('backTitleBtn');
                        // æ’ƒç ´æ–‡å­—ãŒãƒ¬ã‚¤ãƒ³ãƒœãƒ¼èƒŒæ™¯ã§ã‚‚ç›®ç«‹ã¤ã‚ˆã†ã«ãƒ‰ãƒ­ãƒƒãƒ—ã‚·ãƒ£ãƒ‰ã‚¦ã‚’å¼·èª¿
                        el('gekihaText').style.textShadow = '0 0 30px #000, 5px 5px 0 #000';
                    }, 2000); // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³å®Œäº†å¾Œ
                    
                }, 2000); // é™å¯‚ã®æ™‚é–“
                
            }, 500); // é–ƒå…‰ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å®Œäº†å¾Œ
            
        }, 1500); // ãƒ¢ãƒã‚¯ãƒ­ãƒ•ãƒªãƒ¼ã‚ºã‚’1.5ç§’è¦‹ã›ã‚‹
    }
}
