<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>俺らの電工 - WORLD1</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="gameWrapper">

  <svg id="board" viewBox="0 0 1000 1600">

    <!-- デバイス -->
    <g id="devices"></g>

    <!-- 配線 -->
    <g id="wireLayer"></g>

    <!-- 通電粒子 -->
    <g id="flowLayer"></g>

    <!-- 束ドット -->
    <g id="bundleLayer"></g>

  </svg>

  <button id="setBtn">SET</button>

  <div id="overlay" class="hidden">
    <div id="clearText">CLEAR</div>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
