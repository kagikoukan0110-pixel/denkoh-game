<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Denko Game</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #ddd;
}

/* 作業スペース */
#workspace {
  height: 60vh;
  background: repeating-linear-gradient(
    90deg,
    #caa472,
    #caa472 20px,
    #b8905c 20px,
    #b8905c 40px
  );
  position: relative;
  overflow: hidden;
}

/* パレット */
#palette {
  display: flex;
  gap: 10px;
  padding: 10px;
  background: #222;
}

.palette-item {
  width: 100px;
  height: 100px;
  background: #eee;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  cursor: pointer;
}

/* セットボタン */
#control {
  padding: 20px;
  text-align: center;
  background: #111;
}

#control button {
  padding: 15px 40px;
  font-size: 18px;
  border-radius: 10px;
}

/* 作業デバイス */
.device {
  width: 100px;
  height: 100px;
  background: #eee;
  border-radius: 10px;
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  touch-action: none; /* スマホドラッグ用 */
  user-select: none;
}
</style>
</head>

<body>

<!-- 作業スペース -->
<div id="workspace"></div>

<!-- 機器パレット -->
<div id="palette">
  <div class="palette-item" data-type="switch-left">三路 左0</div>
  <div class="palette-item" data-type="switch-right">三路 右0</div>
  <div class="palette-item" data-type="lamp">ランプ</div>
  <div class="palette-item" data-type="power">電源</div>
</div>

<!-- セットボタン -->
<div id="control">
  <button id="setBtn">セット</button>
</div>

<script type="module" src="./main.js"></script>

</body>
</html>
