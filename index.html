<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>俺らの電工 presents by 貴電</title>
<style>
* { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Arial Black', sans-serif; overflow: hidden; touch-action: none; }
.hidden { display: none !important; }

/* タイトル画面 */
#titleScreen { position: fixed; inset: 0; background: radial-gradient(circle, #222 0%, #000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; }
.title-logo { font-size: 36px; color: #ffd000; text-align: center; text-shadow: 0 0 20px #ffaa00; }
.subtitle { font-size: 16px; color: #fff; margin-top: 10px; letter-spacing: 2px; }

/* クイズ画面 */
#quizScreen { position: fixed; inset: 0; background: #111; z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
.quiz-mark { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 250px; font-weight: bold; pointer-events: none; opacity: 0; z-index: 9500; }

/* ゲームボード */
#gameScreen { position: fixed; inset: 0; display: flex; flex-direction: column; transition: filter 0.2s; }
#statusHeader { height: 50px; border-bottom: 2px solid #ffd000; display: flex; justify-content: space-around; align-items: center; background: #111; z-index: 100; }
#board { flex: 1; position: relative; background: #0a0a0a; overflow: hidden; }

/* 【重要】配線レイヤーをデバイス(20)より上のz-index(30)へ */
#wireLayer { position: absolute; inset: 0; width: 100%; height: 100%; z-index: 30; pointer-events: none; }

/* デバイス */
.device { position: absolute; background: #ccc; color: #000; border: 2px solid #444; border-radius: 4px; padding: 4px; text-align: center; z-index: 20; transform: translate(-50%, -50%); box-shadow: 4px 4px 0 #000; }
.dev-title { font-size: 9px; font-weight: bold; border-bottom: 1px solid #777; margin-bottom: 4px; background: #ddd; }
.term { width: 30px; height: 30px; background: #222; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; border: 2px solid #000; position: relative; z-index: 25; }
.term.sel { background: #ffd000 !important; color: #000; box-shadow: 0 0 15px #ffd000; }

/* 3路レイアウト */
.layout-3way-left { display: flex; align-items: center; gap: 12px; padding: 8px; }
.layout-3way-right { display: flex; align-items: center; flex-direction: row-reverse; gap: 12px; padding: 8px; }
.term-col { display: flex; flex-direction: column; gap: 8px; }

.dev-lamp.on { background: #ffd000; box-shadow: 0 0 40px #ffd000; }

/* 配線描画 */
.wire-white { stroke: #eee; stroke-width: 6; fill: none; stroke-linecap: round; }
.wire-black { stroke: #222; stroke-width: 7; fill: none; stroke-linecap: round; }
.wire-glow { stroke: #ffd000; stroke-width: 4; stroke-dasharray: 10, 15; animation: flow 0.5s linear infinite; fill: none; display: none; }
@keyframes flow { from { stroke-dashoffset: 25; } to { stroke-dashoffset: 0; } }

/* ボス画面 */
#bossScreen { position: fixed; inset: 0; background: #000; z-index: 8000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
.boss-img { width: 200px; height: 200px; object-fit: contain; }

/* 特殊演出用 */
#puchunOverlay { position: fixed; inset: 0; background: #000; z-index: 20000; display: none; align-items: center; justify-content: center; }
#pLine { width: 100%; height: 2px; background: #fff; transform: scaleX(0); }
#gekihaText { position: absolute; color: #ffd000; font-size: 70px; font-weight: 900; text-shadow: 0 0 20px #f00; opacity: 0; transform: scale(2); transition: 0.5s; }

@keyframes flash { 0%, 100% { background: #000; } 50% { background: #fff; } }
.flashing { animation: flash 0.05s infinite; }
.grayscale { filter: grayscale(100%) contrast(1.5); }
</style>
</head>
<body>

<div id="titleScreen">
    <div class="title-logo">俺らの電工</div>
    <div class="subtitle">presents by 貴電</div>
    <button style="margin-top:40px; padding:15px 40px; background:#ffd000; border:none; border-radius:30px; font-weight:bold; cursor:pointer;" onclick="startWorldQuiz()">現場へ急行する</button>
</div>

<div id="quizScreen" class="hidden">
    <div id="qText" style="font-size:18px; margin-bottom:20px;"></div>
    <div id="ansBox" style="width:100%; display:flex; flex-direction:column; gap:12px; align-items:center;"></div>
</div>
<div id="quizResult" class="quiz-mark"></div>

<div id="gameScreen" class="hidden">
    <div id="statusHeader">
        <div id="dispWorld" style="color:#ffd000"></div>
        <div id="dispPhase"></div>
        <div id="dispRank" style="color:#0f0">貴電専属</div>
    </div>
    <div id="board"><svg id="wireLayer"></svg></div>
    <div id="controls" style="height:100px; background:#111; display:flex; justify-content:center; gap:20px; align-items:center; border-top:2px solid #333;">
        <button onclick="resetWires()" style="padding:10px 20px; background:#444; color:#fff; border:none; border-radius:5px;">全解線</button>
        <button onclick="checkCircuit()" style="padding:15px 40px; background:#ffd000; font-weight:bold; border:none; border-radius:5px;">点灯試験 (SET)</button>
    </div>
</div>

<div id="bossScreen" class="hidden">
    <div style="color:red; font-size:24px; margin-bottom:20px;">LAST BOSS</div>
    <img src="boss.png" class="boss-img" alt="BOSS" onerror="this.src='https://via.placeholder.com/200/FF0000/FFFFFF?text=BOSS_IMG'">
    <div style="width:80%; height:10px; background:#333; margin-top:20px; border:1px solid #fff;">
        <div id="hpFill" style="width:100%; height:100%; background:red; transition: 0.5s;"></div>
    </div>
</div>

<div id="puchunOverlay">
    <div id="pLine"></div>
    <div id="gekihaText">撃破降臨</div>
</div>

<script>
const el = id => document.getElementById(id);
let world = 1, phase = 1, qIdx = 0, lines = [], selTerm = null;
let swStates = { sw1:false, swA:false, swB:false };

const quizData = [
    {q:"非接地側電線（L）の基本の色は？", a:["白","黒","緑","青"], c:1},
    {q:"3路スイッチの「0」は何と呼ぶ？", a:["コモン","アース","アウト","ニュートラル"], c:0},
    {q:"この現場の提供は？", a:["汚ねえ大工","どこかの誰か","貴電","不明"], c:2}
];

function startWorldQuiz() {
    el('titleScreen').classList.add('hidden');
    el('quizScreen').classList.remove('hidden');
    qIdx = 0; loadQuiz();
}

function loadQuiz() {
    if(qIdx >= 3) { el('quizScreen').classList.add('hidden'); el('gameScreen').classList.remove('hidden'); initBoard(); return; }
    const q = quizData[qIdx];
    el('qText').innerText = q.q;
    el('ansBox').innerHTML = '';
    q.a.forEach((t, i) => {
        const b = document.createElement('button');
        b.style = "width:80%; padding:15px; background:#222; color:#fff; border:1px solid #444; border-radius:10px;";
        b.innerText = t;
        b.onclick = () => {
            const ok = (i === q.c);
            el('quizResult').innerText = ok ? '◯' : '×';
            el('quizResult').style.color = ok ? '#00f2ff' : 'red';
            el('quizResult').style.opacity = 1;
            setTimeout(() => { el('quizResult').style.opacity = 0; if(ok){ qIdx++; loadQuiz(); } }, 500);
        };
        el('ansBox').appendChild(b);
    });
}

function initBoard() {
    el('dispWorld').innerText = `WORLD ${world}`;
    el('dispPhase').innerText = `PHASE ${phase}/3`;
    const board = el('board');
    board.querySelectorAll('.device').forEach(d => d.remove());
    lines = []; drawWires();

    addDev('p', 'ブレーカー', 50, 15, [['p-L','L'],['p-N','N']], 'dev-breaker', 'std');
    addDev('jb', 'JB', 50, 45, [['j1','1'],['j2','2'],['j3','3'],['j4','4'],['j5','5'],['j6','6']], 'dev-jb', 'std');

    if(world === 1) {
        addDev('sw1', '片切SW', 30, 80, [['s1-0','0'],['s1-1','1']], 'dev-sw', 'std');
        for(let i=0; i<phase; i++) addDev(`l${i}`, `ランプ${i+1}`, 55+(i*15), 80, [[`l${i}-L`,'L'],[`l${i}-N`,'N']], 'dev-lamp', 'std');
    } else {
        // 3路スイッチ配置（指示通り）
        addDev('swA', '3路SW(左)', 20, 80, [['a-0','0'],['a-1','1'],['a-3','3']], 'dev-sw', '3way-left');
        addDev('swB', '3路SW(右)', 50, 80, [['b-1','1'],['b-3','3'],['b-0','0']], 'dev-sw', '3way-right');
        for(let i=0; i<phase; i++) addDev(`l${i}`, `ランプ${i+1}`, 85, 60+(i*12), [[`l${i}-L`,'L'],[`l${i}-N`,'N']], 'dev-lamp', 'std');
    }

    document.querySelectorAll('.term').forEach(t => t.onclick = handleTerm);
    document.querySelectorAll('.dev-sw').forEach(sw => sw.onclick = () => {
        const id = sw.dataset.devid;
        swStates[id] = !swStates[id];
        sw.style.filter = swStates[id] ? "brightness(1.5)" : "none";
    });
}

function addDev(id, title, x, y, terms, cls, layout) {
    const d = document.createElement('div');
    d.className = `device ${cls}`; d.dataset.devid = id;
    d.style.left = x + '%'; d.style.top = y + '%';
    let html = `<div class="dev-title">${title}</div>`;
    if(layout==='std') html += `<div class="term-row" style="display:flex; justify-content:center; gap:10px; padding:5px;">` + terms.map(t=>`<div class="term" data-tid="${t[0]}">${t[1]}</div>`).join('') + `</div>`;
    else if(layout==='3way-left') html += `<div class="layout-3way-left"><div class="term" data-tid="${terms[0][0]}">${terms[0][1]}</div><div class="term-col"><div class="term" data-tid="${terms[1][0]}">${terms[1][1]}</div><div class="term" data-tid="${terms[2][0]}">${terms[2][1]}</div></div></div>`;
    else if(layout==='3way-right') html += `<div class="layout-3way-right"><div class="term" data-tid="${terms[2][0]}">${terms[2][1]}</div><div class="term-col"><div class="term" data-tid="${terms[0][0]}">${terms[0][1]}</div><div class="term" data-tid="${terms[1][0]}">${terms[1][1]}</div></div></div>`;
    d.innerHTML = html; el('board').appendChild(d);
}

function handleTerm(e) {
    const tid = e.target.dataset.tid;
    if(!selTerm) { selTerm = tid; e.target.classList.add('sel'); }
    else {
        if(selTerm !== tid) lines.push([selTerm, tid]);
        document.querySelectorAll('.term').forEach(t => t.classList.remove('sel'));
        selTerm = null; drawWires();
    }
}

function drawWires() {
    const svg = el('wireLayer'); svg.innerHTML = '';
    const b = el('board').getBoundingClientRect();
    lines.forEach(pair => {
        const t1 = document.querySelector(`[data-tid="${pair[0]}"]`);
        const t2 = document.querySelector(`[data-tid="${pair[1]}"]`);
        const r1 = t1.getBoundingClientRect(), r2 = t2.getBoundingClientRect();
        const x1 = r1.left - b.left + 15, y1 = r1.top - b.top + 15;
        const x2 = r2.left - b.left + 15, y2 = r2.top - b.top + 15;
        const isWhite = pair[0].includes('-N') || pair[1].includes('-N');
        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", `M ${x1} ${y1} L ${x2} ${y2}`);
        path.setAttribute("class", isWhite ? "wire-white" : "wire-black");
        svg.appendChild(path);
        const glow = path.cloneNode(); glow.setAttribute("class", "wire-glow"); svg.appendChild(glow);
    });
}

function resetWires() { lines = []; drawWires(); }

function checkCircuit() {
    const adj = {};
    const addE = (u,v) => { if(!adj[u])adj[u]=[]; if(!adj[v])adj[v]=[]; adj[u].push(v); adj[v].push(u); };
    lines.forEach(l => addE(l[0], l[1]));
    if(world === 1 && swStates.sw1) addE('s1-0', 's1-1');
    if(world === 2) {
        addE('a-0', swStates.swA ? 'a-3' : 'a-1');
        addE('b-0', swStates.swB ? 'b-3' : 'b-1');
    }
    const getNet = (s) => {
        const seen = new Set(), q = [s];
        while(q.length){ const v = q.shift(); if(!seen.has(v)){ seen.add(v); (adj[v]||[]).forEach(n=>q.push(n)); } }
        return seen;
    };
    const netL = getNet('p-L'), netN = getNet('p-N');
    if(netL.has('p-N')) { alert("短絡(ショート)！貴電のブレーカーが落ちたぞ！"); return; }
    
    let okCount = 0;
    for(let i=0; i<phase; i++) if(netL.has(`l${i}-L`) && netN.has(`l${i}-N`)) {
        okCount++; el('board').querySelector(`[data-devid="l${i}"]`).classList.add('on');
    }

    if(okCount === phase) triggerVictory();
}

// ド派手演出
function triggerVictory() {
    document.querySelectorAll('.wire-glow').forEach(w => w.style.display='block');
    const gs = el('gameScreen');
    
    // 1. 連続フラッシュ
    gs.classList.add('flashing');
    
    setTimeout(() => {
        // 2. フラッシュ停止 & モノクロフリーズ
        gs.classList.remove('flashing');
        gs.classList.add('grayscale');
        
        setTimeout(() => {
            // 3. プチュン演出
            const overlay = el('puchunOverlay');
            overlay.style.display = 'flex';
            const line = el('pLine');
            line.style.transition = "transform 0.4s ease-in";
            line.style.transform = "scaleX(1)";
            
            setTimeout(() => {
                line.style.transition = "transform 0.1s linear";
                line.style.transform = "scaleX(0) scaleY(0)"; // プチュン
                
                // 4. 撃破降臨
                setTimeout(() => {
                    const txt = el('gekihaText');
                    txt.style.opacity = 1;
                    txt.style.transform = "scale(1)";
                    
                    setTimeout(() => {
                        if(phase < 3) {
                            phase++;
                            gs.classList.remove('grayscale');
                            overlay.style.display = 'none';
                            txt.style.opacity = 0; txt.style.transform = "scale(2)";
                            initBoard();
                        } else {
                            if(world === 1) { 
                                world = 2; phase = 1; 
                                gs.classList.remove('grayscale');
                                overlay.style.display = 'none';
                                txt.style.opacity = 0;
                                startWorldQuiz(); 
                            } else {
                                alert("【貴電】全工程、無事完了。神施工でした！");
                                location.reload();
                            }
                        }
                    }, 2000);
                }, 500);
            }, 600);
        }, 1000);
    }, 1000);
}
</script>
</body>
</html>
