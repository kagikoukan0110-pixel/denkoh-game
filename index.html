<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>俺らの電工 - GOD CONNECTION FINAL</title>
<style>
/* --- 基礎設定 --- */
* { box-sizing: border-box; user-select: none; }
body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Arial Black', sans-serif; overflow: hidden; touch-action: none; }
.hidden { display: none !important; }

/* --- アニメーション群 --- */
@keyframes pulseGlow { 0%, 100% { text-shadow: 0 0 10px #ffd000; } 50% { text-shadow: 0 0 30px #ffaa00; } }
@keyframes shake { 0% { transform:translate(0,0); } 10% { transform:translate(-10px,-10px); } 30% { transform:translate(10px,10px); } 50% { transform:translate(-10px,10px); } 100% { transform:translate(0,0); } }
@keyframes flowDash { from { stroke-dashoffset: 40; } to { stroke-dashoffset: 0; } }
@keyframes puchunLine { 0% { transform: scaleY(0); opacity: 0; } 50% { transform: scaleY(1); opacity: 1; } 100% { transform: scaleY(0); opacity: 0; } }
@keyframes rainbow { 0% { background: #ff0000; } 20% { background: #ffff00; } 40% { background: #00ff00; } 60% { background: #00ffff; } 80% { background: #0000ff; } 100% { background: #ff00ff; } }
.monochrome { filter: grayscale(100%) brightness(0.7) contrast(150%); }

/* --- タイトル --- */
#titleScreen { position: fixed; inset: 0; background: radial-gradient(circle, #333 0%, #000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; }
.title-logo { font-size: 50px; color: #ffd000; animation: pulseGlow 2s infinite; }
.presents { font-size: 14px; color: #aaa; margin-top: 10px; letter-spacing: 3px; }

/* --- クイズ --- */
#quizScreen { position: fixed; inset: 0; background: #111; z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
.quiz-mark { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 250px; font-weight: bold; pointer-events: none; opacity: 0; z-index: 9500; transition: opacity 0.2s; }
.mark-o { color: #00d4ff; } .mark-x { color: #ff3333; }

/* --- 配線パート --- */
#gameScreen { position: fixed; inset: 0; display: flex; flex-direction: column; }
#board { flex: 1; position: relative; width: 100%; overflow: hidden; }
#wireLayer { position: absolute; inset: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }

.device { position: absolute; background: #ccc; color: #000; border: 2px solid #444; border-radius: 6px; padding: 5px; text-align: center; z-index: 20; transform: translate(-50%, -50%); min-width: 85px; }
.dev-title { font-size: 11px; font-weight: bold; border-bottom: 1px solid #777; margin-bottom: 4px; }
.term-row { display: flex; justify-content: center; gap: 8px; }
.term { width: 30px; height: 30px; background: #222; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; border: 2px solid #000; }
.term.sel { background: #ffd000; color: #000; box-shadow: 0 0 10px #ffd000; }

.wire-white { stroke: #fff; stroke-width: 6; fill: none; }
.wire-black { stroke: #444; stroke-width: 8; fill: none; filter: drop-shadow(0 0 1px #fff); }
.wire-glow { stroke: #ffd000; stroke-width: 6; stroke-dasharray: 10, 15; animation: flowDash 0.5s linear infinite; fill: none; display: none; }

#controls { height: 90px; background: #1a1a1a; display: flex; justify-content: center; align-items: center; gap: 15px; border-top: 2px solid #333; }
.btn-set { padding: 15px 40px; background: #ffd000; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; }

/* --- ボス演出 --- */
#bossScreen { position: fixed; inset: 0; background: #000; z-index: 8000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
#bossImg { width: 220px; height: 220px; background-size: contain; background-repeat: no-repeat; background-position: center; filter: drop-shadow(0 0 20px #ff0000); }
.hp-bar-wrap { width: 80%; height: 20px; background: #333; border: 2px solid #fff; margin-top: 30px; border-radius: 10px; overflow: hidden; }
#hpFill { width: 100%; height: 100%; background: linear-gradient(90deg, #f00, #ff6a00); transition: width 0.5s; }

/* --- プチュン演出 --- */
#puchunScreen { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; align-items: center; justify-content: center; }
.flash-line { position: absolute; width: 100%; height: 10px; background: #fff; box-shadow: 0 0 40px #b700ff; opacity: 0; }
.gekiha { font-size: 120px; color: #ffd000; text-shadow: 0 0 30px #ff0000; opacity: 0; font-weight: 900; }
.rainbow-bg { animation: rainbow 0.15s infinite !important; }

.btn-gold { padding: 15px 40px; background: linear-gradient(#ffe066, #d4af37); color: #000; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; }
</style>
</head>
<body>

<div id="titleScreen">
    <div class="title-logo">俺らの電工</div>
    <div style="color:red; letter-spacing:5px;">GOD CONNECTION</div>
    <div class="presents">presents by 貴電</div>
    <button class="btn-gold" style="margin-top:40px;" onclick="startQuiz()">現場入り</button>
</div>

<div id="quizScreen" class="hidden">
    <div id="qCount" style="color:#aaa; margin-bottom:10px;"></div>
    <div id="qText" style="font-size:22px; margin-bottom:30px; text-align:center;"></div>
    <div id="ansBox" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
</div>
<div id="quizResult" class="quiz-mark"></div>

<div id="gameScreen" class="hidden">
    <div id="board"><svg id="wireLayer"></svg></div>
    <div id="controls">
        <button style="padding:10px 20px; background:#444; color:#fff; border:none;" onclick="resetWires()">RESET</button>
        <button class="btn-set" onclick="checkCircuit()">SET (通電)</button>
    </div>
</div>

<div id="bossScreen" class="hidden">
    <div style="color:red; font-weight:bold; margin-bottom:10px;">高電圧魔神 アーク</div>
    <div id="bossImg" style="background-image: url('boss.png.jpg');"></div>
    <div class="hp-bar-wrap"><div id="hpFill"></div></div>
</div>

<div id="puchunScreen" class="hidden">
    <div id="puchunLine" class="flash-line"></div>
    <div id="gekihaText" class="gekiha">撃破</div>
    <button id="restartBtn" class="btn-gold hidden" style="position:absolute; bottom:15%;" onclick="location.reload()">タイトルへ戻る</button>
</div>

<script>
const el = id => document.getElementById(id);
const audio = new Audio('freeze.mp3');

// クイズデータ
const quizzes = [
    {q:"接地側（白線）を繋ぐべき端子記号は？", a:["L","W (N)","E"], c:1},
    {q:"電圧側（黒線）をスイッチに入れる理由は？", a:["電圧を切るため","色を合わせるため","意味はない"], c:0},
    {q:"図記号『●L』は何を指す？", a:["コンセント","位置表示灯","確認表示灯"], c:1},
    {q:"絶縁抵抗計の別称は？", a:["テスタ","メガー","クランプ"], c:1},
    {q:"ブレーカーの正式名称は？", a:["電力計","電磁開閉器","配線用遮断器"], c:2}
];

let round = 1; 
let qIdx = 0;
let lines = [];
let selTerm = null;

// --- クイズ処理 ---
function startQuiz() {
    el('titleScreen').classList.add('hidden');
    el('quizScreen').classList.remove('hidden');
    loadQuiz();
}

function loadQuiz() {
    if(qIdx >= quizzes.length) {
        el('quizScreen').classList.add('hidden');
        el('gameScreen').classList.remove('hidden');
        initBoard();
        return;
    }
    const q = quizzes[qIdx];
    el('qCount').innerText = `第 ${qIdx+1} / 5 問`;
    el('qText').innerText = q.q;
    el('ansBox').innerHTML = '';
    q.a.forEach((txt, i) => {
        const b = document.createElement('button');
        b.style = "width:80%; padding:15px; margin:5px; background:#333; color:#fff; border:1px solid #555; border-radius:10px; font-weight:bold;";
        b.innerText = txt;
        b.onclick = () => {
            const isCorrect = (i === q.c);
            const res = el('quizResult');
            res.innerText = isCorrect ? '◯' : '✖';
            res.className = `quiz-mark ${isCorrect ? 'mark-o' : 'mark-x'}`;
            res.style.opacity = 1;
            setTimeout(() => {
                res.style.opacity = 0;
                if(isCorrect) { qIdx++; loadQuiz(); }
            }, 800);
        };
        el('ansBox').appendChild(b);
    });
}

// --- 配線ボード構築 ---
function initBoard() {
    const board = el('board');
    // デバイス全消去（SVG以外）
    const devs = board.querySelectorAll('.device');
    devs.forEach(d => d.remove());
    lines = [];
    drawWires();

    // デバイス配置
    addDev('p', '電源', 50, 15, [['p-L','L'],['p-N','N']]);
    addDev('jb', 'JB', 50, 45, [['j1','1'],['j2','2'],['j3','3'],['j4','4']]);
    addDev('sw', 'スイッチ', 25, 75, [['s-i','IN'],['s-o','OUT']]);
    
    // ラウンドに合わせて照明を増やす
    for(let i=0; i<round; i++) {
        const xPos = round === 1 ? 75 : (60 + (i * 15));
        addDev(`l${i}`, `照明${i+1}`, xPos, 75, [[`l${i}-L`,'L'],[`l${i}-N`,'N']]);
    }

    document.querySelectorAll('.term').forEach(t => {
        t.onclick = (e) => {
            if(!selTerm) {
                selTerm = e.target;
                selTerm.classList.add('sel');
            } else {
                if(selTerm !== e.target) {
                    lines.push([selTerm.dataset.id, e.target.dataset.id]);
                    drawWires();
                }
                selTerm.classList.remove('sel');
                selTerm = null;
            }
        };
    });
}

function addDev(id, title, x, y, terms) {
    const d = document.createElement('div');
    d.className = 'device';
    d.style.left = x + '%'; d.style.top = y + '%';
    let h = `<div class="dev-title">${title}</div><div class="term-row">`;
    terms.forEach(t => h += `<div class="term" data-id="${t[0]}">${t[1]}</div>`);
    d.innerHTML = h + `</div>`;
    el('board').appendChild(d);
}

function drawWires() {
    const svg = el('wireLayer');
    svg.innerHTML = '';
    const bRect = el('board').getBoundingClientRect();
    lines.forEach((pair, idx) => {
        const t1 = document.querySelector(`[data-id="${pair[0]}"]`);
        const t2 = document.querySelector(`[data-id="${pair[1]}"]`);
        if(!t1 || !t2) return;
        const r1 = t1.getBoundingClientRect();
        const r2 = t2.getBoundingClientRect();
        const x1 = r1.left - bRect.left + 15, y1 = r1.top - bRect.top + 15;
        const x2 = r2.left - bRect.left + 15, y2 = r2.top - bRect.top + 15;
        
        const isBlack = pair[0].match(/L|i|o/) || pair[1].match(/L|i|o/);
        const pathStr = `M ${x1} ${y1} Q ${(x1+x2)/2 + (idx*5)} ${(y1+y2)/2 - 20} ${x2} ${y2}`;
        
        const p = document.createElementNS("http://www.w3.org/2000/svg", "path");
        p.setAttribute("d", pathStr);
        p.setAttribute("class", isBlack ? "wire-black" : "wire-white");
        svg.appendChild(p);

        const g = document.createElementNS("http://www.w3.org/2000/svg", "path");
        g.setAttribute("d", pathStr);
        g.setAttribute("class", "wire-glow");
        svg.appendChild(g);
    });
}

function resetWires() { lines = []; drawWires(); }

// --- 判定ロジック ---
function checkCircuit() {
    const adj = {};
    lines.forEach(l => {
        if(!adj[l[0]]) adj[l[0]] = []; if(!adj[l[1]]) adj[l[1]] = [];
        adj[l[0]].push(l[1]); adj[l[1]].push(l[0]);
    });

    const getNet = (start) => {
        const v = new Set(); const q = [start];
        while(q.length){
            const n = q.shift();
            if(!v.has(n)){ v.add(n); (adj[n]||[]).forEach(x => q.push(x)); }
        }
        return v;
    };

    const netL = getNet('p-L');
    const netN = getNet('p-N');
    const netSW = getNet('s-o');

    // 条件：LがSW-INへ、SW-OUTが全ランプのLへ、全ランプのNが電源Nへ
    let lampOk = true;
    for(let i=0; i<round; i++) {
        if(!netSW.has(`l${i}-L`) || !netN.has(`l${i}-N`)) lampOk = false;
    }

    if(netL.has('s-i') && lampOk && !netL.has('p-N')) {
        document.querySelectorAll('.wire-glow').forEach(w => w.style.display = 'block');
        setTimeout(showBossPhase, 1200);
    } else {
        alert("不点灯... 配線ミスだ！");
    }
}

// --- ボス・プチュン演出 ---
function showBossPhase() {
    el('gameScreen').classList.add('hidden');
    el('bossScreen').classList.remove('hidden');
    el('hpFill').style.width = ((4 - round) / 3 * 100) + '%';

    setTimeout(() => {
        const b = el('bossScreen');
        if(round < 3) {
            // 通常ダメージ
            b.style.animation = 'shake 0.5s infinite';
            setTimeout(() => {
                b.style.animation = '';
                round++;
                el('bossScreen').classList.add('hidden');
                el('gameScreen').classList.remove('hidden');
                initBoard();
            }, 1000);
        } else {
            // --- 最終撃破：プチュン演出 ---
            b.classList.add('monochrome');
            b.style.animation = 'shake 0.1s infinite';
            
            setTimeout(() => {
                // 静寂の始まり
                el('bossScreen').classList.add('hidden');
                el('puchunScreen').classList.remove('hidden');
                
                // フリーズ音再生と閃光
                audio.play();
                const line = el('puchunLine');
                line.style.animation = 'puchunLine 0.5s forwards';

                setTimeout(() => {
                    // 2秒の完全暗転（静寂）
                    line.style.display = 'none';
                    
                    setTimeout(() => {
                        // 撃破フェードイン
                        const geki = el('gekihaText');
                        geki.style.transition = 'opacity 2s';
                        geki.style.opacity = 1;

                        setTimeout(() => {
                            // レインボーフラッシュ降臨
                            el('puchunScreen').classList.add('rainbow-bg');
                            el('restartBtn').classList.remove('hidden');
                        }, 2200);
                    }, 2000);
                }, 500);
            }, 1500);
        }
    }, 500);
}
</script>
</body>
</html>
