<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>電工サンドボックス</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  overflow:hidden;
}

/* ワークスペース */
#workspace{
  height:65vh;
  background:
    linear-gradient(90deg,#caa472 25%,#c19560 25%,#c19560 50%,#caa472 50%,#caa472 75%,#c19560 75%);
  background-size:80px 80px;
  position:relative;
}

/* パレット */
#palette{
  height:20vh;
  display:flex;
  gap:12px;
  padding:10px;
  background:#222;
  overflow-x:auto;
}

.item{
  min-width:100px;
  background:#eee;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  flex-shrink:0;
}

#controls{
  height:15vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#111;
}

button{
  padding:12px 30px;
  font-size:18px;
}
</style>
</head>

<body>

<div id="workspace">
  <svg id="board" width="100%" height="100%"></svg>
</div>

<div id="palette">
  <div class="item" data-type="threeWay_L0">三路 左0</div>
  <div class="item" data-type="threeWay_R0">三路 右0</div>
</div>

<div id="controls">
  <button id="setBtn">セット</button>
</div>

<script type="module" src="./main.js"></script>

</body>
</html>
