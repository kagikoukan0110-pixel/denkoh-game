<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>俺らの電工 WORLD1</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:sans-serif;
}

#wireLayer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:2000;
}

.header{
  display:flex;
  justify-content:space-between;
  padding:14px;
}

.bar{
  width:180px;
  height:12px;
  background:#222;
  border-radius:10px;
}

.player{
  height:100%;
  width:100%;
  background:#2ecc71;
  border-radius:10px;
}

#board{
  position:relative;
  width:100%;
  height:60vh;
}

.device{
  position:absolute;
  width:90px;
  padding:8px;
  background:#ddd;
  border-radius:12px;
  color:#000;
  text-align:center;
  transform:translate(-50%,-50%);
  box-shadow:0 12px 30px rgba(0,0,0,.6);
}

.device h3{
  margin:4px 0 6px;
  font-size:12px;
}

.terminal{
  width:26px;
  height:26px;
  display:inline-flex;
  justify-content:center;
  align-items:center;
  background:#222;
  color:#fff;
  border-radius:50%;
  margin:4px;
  cursor:pointer;
}

#junction{
  width:110px;
}

.jb-dot{
  width:18px;
  height:18px;
  background:#222;
  border-radius:50%;
  display:inline-block;
  margin:6px;
  cursor:pointer;
}

.controls{
  text-align:center;
  padding:30px;
}

button{
  padding:14px 36px;
  border:none;
  border-radius:28px;
  background:#ffd000;
  font-weight:bold;
}
</style>
</head>
<body>

<svg id="wireLayer"></svg>

<div class="header">
  <div>俺らの電工 β</div>
  <div>Round <span id="round">1</span>/3</div>
  <div class="bar"><div id="playerHP" class="player"></div></div>
</div>

<div id="board">

  <div class="device" id="power">
    <h3>電源</h3>
    <div class="terminal" data-id="power-L">L</div>
    <div class="terminal" data-id="power-N">N</div>
  </div>

  <div class="device" id="switch">
    <h3>片切</h3>
    <div class="terminal" data-id="switch-IN">IN</div>
    <div class="terminal" data-id="switch-OUT">OUT</div>
  </div>

  <div class="device" id="junction">
    <h3>Joint Box</h3>
    <div class="jb-dot" data-id="jb"></div>
    <div class="jb-dot" data-id="jb"></div>
    <div class="jb-dot" data-id="jb"></div>
    <div class="jb-dot" data-id="jb"></div>
  </div>

  <div class="device" id="lamp">
    <h3>ランプ</h3>
    <div class="terminal" data-id="lamp-L">L</div>
    <div class="terminal" data-id="lamp-N">N</div>
  </div>

</div>

<div class="controls">
  <button id="setBtn">SET</button>
</div>

<script>
const board = document.getElementById("board");
const junction = document.getElementById("junction");
const devices = ["power","switch","lamp"];
let round = 1;

function centerJB(){
  const rect = board.getBoundingClientRect();
  junction.style.left = rect.width/2 + "px";
  junction.style.top = rect.height/2 + "px";
}

function randomizeLayout(){

  centerJB();

  const placedRects = [];

  devices.forEach(id=>{
    const el = document.getElementById(id);
    let placed = false;
    let tries = 0;

    while(!placed && tries < 200){
      tries++;

      const rect = board.getBoundingClientRect();
      const x = Math.random() * (rect.width - 140) + 70;
      const y = Math.random() * (rect.height - 140) + 70;

      el.style.left = x + "px";
      el.style.top = y + "px";

      const newRect = el.getBoundingClientRect();
      const jRect = junction.getBoundingClientRect();

      if(intersect(newRect, jRect)) continue;

      let overlap = false;
      for(const r of placedRects){
        if(intersect(newRect, r)){
          overlap = true;
          break;
        }
      }

      if(!overlap){
        placedRects.push(newRect);
        placed = true;
      }
    }
  });
}

function intersect(a,b){
  return !(
    a.right < b.left ||
    a.left > b.right ||
    a.bottom < b.top ||
    a.top > b.bottom
  );
}

document.getElementById("setBtn").addEventListener("click",()=>{
  round++;
  if(round>3){
    alert("WORLD CLEAR");
    round=1;
  }
  document.getElementById("round").textContent=round;
  randomizeLayout();
});

window.addEventListener("load",()=>{
  centerJB();
  randomizeLayout();
});
window.addEventListener("resize",()=>{
  centerJB();
});
</script>

</body>
</html>
