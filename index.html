<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>俺らの電工</title>

<style>
body{
  margin:0;
  background:#111;
  color:white;
  font-family:sans-serif;
}

#workspace{
  position:relative;
  width:100%;
  height:100vh;
}

.device{
  position:absolute;
  padding:10px 20px;
  background:#333;
  border-radius:6px;
  cursor:pointer;
}

#overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.8);
  font-size:40px;
}
</style>
</head>

<body>

<div id="workspace"></div>
<div id="overlay"></div>

<script type="module" src="main.js"></script>

</body>
</html>
