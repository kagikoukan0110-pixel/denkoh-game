<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>俺らの電工 β</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>俺らの電工 β</h1>
</header>

<section class="status">
  <div class="label">BOSS</div>
  <div class="hp-bar">
    <div id="bossHP" class="hp boss"></div>
  </div>

  <div class="label">PLAYER</div>
  <div class="hp-bar">
    <div id="playerHP" class="hp player"></div>
  </div>
</section>

<section id="bossArea" class="boss-area">

  <svg id="wireLayer"></svg>

  <div class="device power">
    <div class="device-title">電源</div>
    <div class="terminal" data-id="powerL">L</div>
    <div class="terminal" data-id="powerN">N</div>
  </div>

  <div class="device switch">
    <div class="device-title">片切</div>
    <div class="terminal" data-id="switchIn">IN</div>
    <div class="terminal" data-id="switchOut">OUT</div>
  </div>

  <div class="device lamp">
    <div class="device-title">ランプ</div>
    <div class="terminal" data-id="lampL">L</div>
    <div class="terminal" data-id="lampN">N</div>
  </div>

</section>

<button id="setBtn">SET</button>

<div id="freezeScreen" class="freeze-screen"></div>

<script src="main.js"></script>
</body>
</html>
