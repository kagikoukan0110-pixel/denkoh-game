<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>俺らの電工 - WORLD1</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>俺らの電工 - WORLD1</h1>

<div class="hp-area">
  <div>BOSS</div>
  <div class="bar"><div id="bossHP" class="boss"></div></div>
  <div>PLAYER</div>
  <div class="bar"><div id="playerHP" class="player"></div></div>
</div>

<div id="board">
<svg id="wireLayer"></svg>
  <!-- 電源 -->
  <div class="device small" id="power">
    <h3>電源</h3>
    <div class="terminal" data-id="power-L">L</div>
    <div class="terminal" data-id="power-N">N</div>
  </div>

  <!-- 片切 -->
  <div class="device small" id="switch">
    <h3>片切</h3>
    <div class="terminal" data-id="switch-IN">IN</div>
    <div class="terminal" data-id="switch-OUT">OUT</div>
  </div>

  <!-- ランプ -->
  <div class="device small" id="lamp">
    <h3>ランプ</h3>
    <div class="terminal" data-id="lamp-L">L</div>
    <div class="terminal" data-id="lamp-N">N</div>
  </div>

  <!-- J/B 中央 -->
  <div id="junction">
    <h3>J/B</h3>
    <div class="terminal jb" data-id="jb-1"></div>
    <div class="terminal jb" data-id="jb-2"></div>
    <div class="terminal jb" data-id="jb-3"></div>
    <div class="terminal jb" data-id="jb-4"></div>
  </div>

  <!-- 配線レイヤ -->
  <svg id="wireLayer"></svg>

</div>

<button id="setBtn">SET</button>

<div id="overlay" class="hidden">
  <h1>CLEAR</h1>
</div>
<script>
alert("JS動いてる");
</script>
<script src="main.js"></script>
</body>
</html>
