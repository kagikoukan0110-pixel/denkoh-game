<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>俺らの電工 - GOD CONNECTION</title>
<style>
:root { --neon: #ffd000; --bg: #000; }
body { margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; overflow: hidden; touch-action: none; }

/* 画面階層 */
.screen { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
#titleScreen { display: flex; background: #000; }
.title-logo { font-size: 48px; font-weight: 900; color: var(--neon); text-shadow: 0 0 20px var(--neon); }
.start-btn { margin-top: 50px; padding: 20px 60px; font-size: 24px; background: var(--neon); border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }

/* HP */
#uiLayer { position: fixed; top: 10px; width: 100%; display: none; justify-content: space-around; z-index: 5000; }
.hp-bar { width: 40%; height: 12px; background: #333; border: 1px solid #555; }
.fill { height: 100%; width: 100%; background: var(--neon); transition: 0.3s; }

/* 盤面 */
#board { position: relative; width: 100%; height: 100vh; }
.device { position: absolute; width: 90px; background: #ddd; color: #000; padding: 10px; border-radius: 8px; transform: translate(-50%, -50%); text-align: center; }
.term { display: inline-block; width: 26px; height: 26px; background: #333; color: #fff; margin: 3px; cursor: pointer; border-radius: 50%; font-size: 10px; line-height: 26px; }
.sel { outline: 3px solid #f00; transform: scale(1.1); }
#wireLayer { position: fixed; inset: 0; pointer-events: none; z-index: 100; }

/* 演出 */
#flash { position: fixed; inset: 0; background: #fff; z-index: 9999; display: none; }
#victoryText { position: fixed; inset: 0; z-index: 10000; display: none; align-items: center; justify-content: center; font-size: 40px; color: var(--neon); font-weight: bold; opacity: 0; transition: 2s; }
.card { width: 85%; background: #222; padding: 20px; border-radius: 15px; text-align: center; }
.ans-btn { display: block; width: 100%; margin: 10px 0; padding: 15px; background: #444; color: #fff; border: none; }
</style>
</head>
<body>

<div id="titleScreen" class="screen">
    <h1 class="title-logo">俺らの電工</h1>
    <button id="startBtn" class="start-btn">現場入り</button>
</div>

<div id="uiLayer">
    <div>PLAYER: <div class="hp-bar"><div id="pHP" class="fill"></div></div></div>
    <div>BOSS: <div class="hp-bar"><div id="bHP" class="fill" style="background:#f00;"></div></div></div>
</div>

<div id="quizScreen" class="screen">
    <div class="card">
        <h2 id="qText">読み込み中...</h2>
        <div id="ansBox"></div>
    </div>
</div>

<div id="board" class="screen"></div>
<svg id="wireLayer"></svg>

<div id="flash"></div>
<div id="victoryText">撃 破</div>

<div id="ctrl" style="position:fixed; bottom:20px; width:100%; text-align:center; z-index:2000; display:none;">
    <button id="swBtn" style="padding:15px; margin-right:10px;">SW: OFF</button>
    <button id="setBtn" style="padding:15px 40px; background:var(--neon);">SET (通電確認)</button>
</div>

<script>
let pHP=100, bHP=100, qIdx=0, lines=[], sel=null, swOn=false, killCount=0;
const quizzes = [
    {q:"接地側（白線）を繋ぐのは？", a:["L","W (N)","E"], c:1},
    {q:"スイッチの結線で正しいのは？", a:["黒線を切る","白線を切る","両方切る"], c:0},
    {q:"照明器具の記号は？", a:["×","○","△"], c:0},
    {q:"絶縁抵抗計の単位は？", a:["V","A","MΩ"], c:2},
    {q:"この現場のボスは？", a:["短絡","漏電","感電"], c:1}
];

document.getElementById('startBtn').onclick = () => {
    document.getElementById('titleScreen').style.display = 'none';
    document.getElementById('uiLayer').style.display = 'flex';
    document.getElementById('ctrl').style.display = 'block';
    nextQuiz();
};

function nextQuiz() {
    if(qIdx >= quizzes.length) {
        document.getElementById('quizScreen').style.display = 'none';
        document.getElementById('board').style.display = 'flex';
        initBoard();
        return;
    }
    document.getElementById('quizScreen').style.display = 'flex';
    const q = quizzes[qIdx];
    document.getElementById('qText').innerText = `第${qIdx+1}問: ${q.q}`;
    const box = document.getElementById('ansBox'); box.innerHTML = '';
    q.a.forEach((t, i) => {
        const b = document.createElement('button'); b.className = 'ans-btn'; b.innerText = t;
        b.onclick = () => {
            if(i === q.c) { qIdx++; nextQuiz(); }
            else { pHP -= 20; document.getElementById('pHP').style.width = pHP+"%"; alert("不合格！"); if(pHP<=0) location.reload(); }
        };
        box.appendChild(b);
    });
}

function initBoard() {
    const b = document.getElementById('board'); b.innerHTML = '';
    const devs = [{n:'電源',x:50,y:20,t:['L','N']},{n:'JB',x:50,y:45,t:['1','2','3','4']},{n:'SW',x:30,y:75,t:['IN','OUT']},{n:'照明',x:70,y:75,t:['L','N']}];
    devs.forEach(d => {
        const el = document.createElement('div'); el.className = 'device';
        el.style.left = d.x+'%'; el.style.top = d.y+'%';
        el.innerHTML = `<div>${d.n}</div>` + d.t.map(t => `<div class="term" id="${d.n}-${t}">${t}</div>`).join('');
        b.appendChild(el);
    });
    document.querySelectorAll('.term').forEach(t => t.onclick = (e) => {
        if(!sel) { sel = e.target; sel.classList.add('sel'); }
        else { lines.push([sel.id, e.target.id]); draw(); sel.classList.remove('sel'); sel = null; }
    });
}

function draw() {
    const svg = document.getElementById('wireLayer'); svg.innerHTML = '';
    lines.forEach(l => {
        const p1 = document.getElementById(l[0]).getBoundingClientRect();
        const p2 = document.getElementById(l[1]).getBoundingClientRect();
        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", `M ${p1.left+13} ${p1.top+13} L ${p2.left+13} ${p2.top+13}`);
        path.setAttribute("stroke", "#ffd000"); path.setAttribute("stroke-width", "8");
        svg.appendChild(path);
    });
}

document.getElementById('swBtn').onclick = (e) => { swOn=!swOn; e.target.innerText = "SW: "+(swOn?"ON":"OFF"); };
document.getElementById('setBtn').onclick = () => {
    if(!swOn) { alert("OFFじゃ通電せんぞ！"); return; }
    bHP -= 34; document.getElementById('bHP').style.width = bHP+"%";
    if(bHP <= 0) {
        document.getElementById('flash').style.display = 'block';
        setTimeout(() => document.getElementById('flash').style.display = 'none', 100);
        const v = document.getElementById('victoryText');
        v.style.display = 'flex'; setTimeout(() => v.style.opacity = 1, 500);
    }
};
</script>
</body>
</html>
