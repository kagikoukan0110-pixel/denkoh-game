<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>電気工事士の試練</title>
    <style>
        /* 完璧だったネオンシアンUIの完全復元 */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            touch-action: none;
        }

        #header {
            padding: 10px 15px;
            border-bottom: 2px solid #00ffcc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            z-index: 10;
        }

        #title-area {
            font-size: 16px;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc;
        }

        .status-area {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
        }

        .hp-container {
            width: 100px;
            height: 10px;
            background: #333;
            border: 1px solid #fff;
        }

        #hp-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #00ff00);
            transition: width 0.3s ease;
        }

        #stage {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
        }

        /* ログエリア：左上 */
        #log-area {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 13px;
            color: #00ffcc;
            line-height: 1.8;
            pointer-events: none;
            z-index: 5;
            height: 150px;
            overflow: hidden;
        }

        #canvas-wrap {
            width: 95%;
            max-width: 800px;
            aspect-ratio: 16 / 10;
            position: relative;
            margin-top: 50px;
        }

        canvas {
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
        }

        /* クイズオーバーレイ */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .quiz-box {
            background: #222;
            border: 2px solid #00ffcc;
            border-radius: 8px;
            padding: 20px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }

        .quiz-q { font-size: 16px; margin-bottom: 20px; font-weight: bold; }
        .quiz-opts { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .opt-btn {
            background: #333; border: 1px solid #00ffcc; color: #fff;
            padding: 12px; border-radius: 4px; cursor: pointer; font-size: 13px;
            transition: 0.2s;
        }
        .opt-btn:hover, .opt-btn:active { background: #00ffcc; color: #000; }

        /* フッターボタン */
        #footer {
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            background: #000;
            padding-bottom: 30px;
        }

        .ctrl-btn {
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            flex: 1;
            max-width: 200px;
        }

        #set-btn { background: #00ffcc; color: #000; }
        #reset-btn { background: #ff4444; color: #fff; }
    </style>
</head>
<body>

<div id="header">
    <div id="title-area">電気工事士の試練 <span id="world-title">WORLD 1</span></div>
    <div class="status-area">
        <div>称号: <span id="rank-text">見習い</span></div>
        <div>HP: </div>
        <div class="hp-container"><div id="hp-bar"></div></div>
    </div>
</div>

<div id="stage">
    <div id="canvas-wrap">
        <div id="log-area"></div>
        <canvas id="mainCanvas"></canvas>
    </div>

    <div id="overlay">
        <div class="quiz-box">
            <div id="q-txt" class="quiz-q"></div>
            <div id="q-btns" class="quiz-opts"></div>
        </div>
    </div>
</div>

<div id="footer">
    <button id="set-btn" class="ctrl-btn">点灯試験 (SET)</button>
    <button id="reset-btn" class="ctrl-btn">全配線解除</button>
</div>

<script>
// ステージ構成：World 1 (基本) -> World 2 (3路)
const WORLD_CONFIG = [
    {
        id: 1, label: "基本の単一回路", rank: "見習い",
        quizzes: [
            { q: "VVF1.6-2cの「2c」とは何のこと？", a: ["2センチ", "2芯", "2重被覆", "2サイクル"], c: 1 }
        ],
        nodes: [
            { id: 'L', x: 400, y: 100, label: 'L', col: '#ff4444' },
            { id: 'N', x: 500, y: 100, label: 'N', col: '#fff' },
            { id: 'sw_0', x: 450, y: 380, label: '0', col: '#00ffcc', group: 'sw1' },
            { id: 'sw_1', x: 450, y: 450, label: '1', col: '#00ffcc', group: 'sw1' },
            { id: 'lp_L', x: 750, y: 250, label: 'L', col: '#00ffcc' },
            { id: 'lp_N', x: 810, y: 250, label: 'N', col: '#fff' }
        ],
        sws: { sw1: { type: '1way', state: 0, x: 410, y: 340, w: 80, h: 140 } }
    },
    {
        id: 2, label: "三路の迷宮", rank: "一般職士",
        quizzes: [
            { q: "3路スイッチの共通端子番号はどれ？", a: ["1", "3", "0", "E"], c: 2 }
        ],
        nodes: [
            // 電源
            { id: 'L', x: 150, y: 80, label: 'L', col: '#ff4444' },
            { id: 'N', x: 220, y: 80, label: 'N', col: '#fff' },
            // 照明
            { id: 'lp_L', x: 450, y: 120, label: 'L', col: '#ff4444' },
            { id: 'lp_N', x: 520, y: 120, label: 'N', col: '#fff' },
            // 中央JB (中継用)
            { id: 'jb', x: 485, y: 280, label: 'JB', col: '#00ffcc' },
            // 左3路スイッチ (0が左)
            { id: 'swA_0', x: 150, y: 420, label: '0', col: '#00ffcc', group: 'swA' },
            { id: 'swA_1', x: 280, y: 380, label: '1', col: '#00ffcc', group: 'swA' },
            { id: 'swA_3', x: 280, y: 460, label: '3', col: '#00ffcc', group: 'swA' },
            // 右3路スイッチ (0が右)
            { id: 'swB_1', x: 680, y: 380, label: '1', col: '#00ffcc', group: 'swB' },
            { id: 'swB_3', x: 680, y: 460, label: '3', col: '#00ffcc', group: 'swB' },
            { id: 'swB_0', x: 810, y: 420, label: '0', col: '#00ffcc', group: 'swB' }
        ],
        sws: { 
            swA: { type: '3way', state: 0, x: 110, y: 340, w: 210, h: 160 },
            swB: { type: '3way', state: 0, x: 640, y: 340, w: 210, h: 160 }
        }
    }
];

class GameEngine {
    constructor() {
        this.canvas = document.getElementById('mainCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.idx = 0;
        this.hp = 100;
        this.lines = [];
        this.select = null;
        this.lampOn = false;
        
        // ログを最大6行まで保持
        this.logHistory = [];

        this.init();
    }

    init() {
        // 解像度を高めに設定して綺麗に描画
        this.canvas.width = 960;
        this.canvas.height = 600;
        this.load();
        this.events();
        this.draw();
    }

    load() {
        const w = WORLD_CONFIG[this.idx];
        this.lines = [];
        this.lampOn = false;
        this.logHistory = [];
        document.getElementById('log-area').innerHTML = '';
        document.getElementById('world-title').innerText = `WORLD ${w.id}: ${w.label}`;
        document.getElementById('rank-text').innerText = w.rank;
        this.quiz();
    }

    quiz() {
        const w = WORLD_CONFIG[this.idx];
        const q = w.quizzes[Math.floor(Math.random() * w.quizzes.length)];
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('q-txt').innerText = q.q;
        const bArea = document.getElementById('q-btns');
        bArea.innerHTML = '';
        q.a.forEach((t, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = t;
            b.onclick = () => {
                if(i === q.c) {
                    this.log("正解！施工を開始せよ。");
                    document.getElementById('overlay').style.display = 'none';
                } else {
                    this.hp -= 20;
                    this.log("不正解！ HP減少。");
                    this.updHP();
                }
            };
            bArea.appendChild(b);
        });
    }

    updHP() {
        document.getElementById('hp-bar').style.width = Math.max(0, this.hp) + "%";
        if(this.hp <= 0) { 
            setTimeout(() => { alert("HPが尽きた...施工失敗"); location.reload(); }, 100);
        }
    }

    log(m) {
        this.logHistory.unshift(`> ${m}`);
        if(this.logHistory.length > 6) this.logHistory.pop();
        document.getElementById('log-area').innerHTML = this.logHistory.join('<br>');
    }

    events() {
        // タッチとマウス両対応
        const handleTap = (e) => {
            e.preventDefault();
            const r = this.canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const sx = this.canvas.width / r.width;
            const sy = this.canvas.height / r.height;
            const x = (clientX - r.left) * sx;
            const y = (clientY - r.top) * sy;

            const w = WORLD_CONFIG[this.idx];
            
            // ノードのタップ判定
            const n = w.nodes.find(v => Math.hypot(v.x-x, v.y-y) < 30);

            if(n) {
                if(!this.select) {
                    this.select = n;
                } else {
                    if(this.select.id !== n.id) {
                        // 重複チェック
                        const exists = this.lines.some(l => 
                            (l.f === this.select.id && l.t === n.id) || 
                            (l.f === n.id && l.t === this.select.id)
                        );
                        if(!exists) this.lines.push({f:this.select.id, t:n.id});
                    }
                    this.select = null;
                }
            } else {
                // スイッチ枠内のタップで状態切り替え
                for(let k in w.sws) {
                    const box = w.sws[k];
                    if(x > box.x && x < box.x + box.w && y > box.y && y < box.y + box.h) {
                        w.sws[k].state = 1 - w.sws[k].state;
                        this.log("スイッチ操作");
                        this.select = null; // 選択解除
                        // 操作したら即座に判定（光らせるため）
                        this.check(false); 
                    }
                }
            }
        };

        this.canvas.addEventListener('mousedown', handleTap);
        this.canvas.addEventListener('touchstart', handleTap, {passive: false});

        document.getElementById('reset-btn').onclick = () => { 
            this.lines = []; 
            this.lampOn = false; 
            this.select = null;
            this.log("全配線解除。"); 
        };
        document.getElementById('set-btn').onclick = () => this.check(true);
    }

    check(isFinal = false) {
        const w = WORLD_CONFIG[this.idx];
        const edges = [...this.lines.map(l => [l.f, l.t])];
        
        // スイッチの内部結線を反映
        for(let k in w.sws) {
            const s = w.sws[k];
            if(s.type === '3way') {
                edges.push([k+'_0', s.state === 0 ? k+'_1' : k+'_3']);
            } else {
                if(s.state === 0) edges.push(['sw_0', 'sw_1']);
            }
        }

        const find = (s, t) => {
            let v = new Set(), q = [s];
            while(q.length) {
                let c = q.shift();
                if(c === t) return true;
                v.add(c);
                edges.forEach(e => {
                    if(e[0] === c && !v.has(e[1])) q.push(e[1]);
                    if(e[1] === c && !v.has(e[0])) q.push(e[0]);
                });
            }
            return false;
        };

        // ショートチェック
        if(find('L', 'N')) { 
            if(isFinal) {
                this.hp -= 50; this.log("ショート！！回路が燃えた！"); this.updHP(); 
                this.lines = []; // 強制リセット
            }
            this.lampOn = false;
            return; 
        }

        // 点灯チェック
        this.lampOn = find('L', 'lp_L') && find('N', 'lp_N');

        if(isFinal) {
            if(this.lampOn) {
                this.log("点灯成功！ボス撃破！");
                setTimeout(() => { 
                    this.idx++; 
                    if(this.idx < WORLD_CONFIG.length) {
                        this.load(); 
                    } else {
                        alert("GOD CONNECTION - 完全制覇！"); 
                    }
                }, 1500);
            } else {
                this.hp -= 15; this.log("不点灯... 回路が未完成だ。"); this.updHP();
            }
        }
    }

    draw() {
        const ctx = this.ctx;
        const w = WORLD_CONFIG[this.idx];
        ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

        // 背景のドット枠線 (完璧だった頃のUI)
        ctx.strokeStyle = '#333'; 
        ctx.lineWidth = 1;
        ctx.setLineDash([5, 5]); 
        ctx.strokeRect(40, 40, this.canvas.width - 80, this.canvas.height - 80); 
        ctx.setLineDash([]);

        // スイッチ枠の描画
        for(let k in w.sws) {
            const box = w.sws[k];
            ctx.strokeStyle = '#444'; 
            ctx.lineWidth = 1;
            ctx.strokeRect(box.x, box.y, box.w, box.h);

            // スイッチ内部の結線（オレンジ）
            ctx.beginPath(); 
            ctx.strokeStyle = '#ffaa00'; 
            ctx.lineWidth = 3;
            const nodes = w.nodes.filter(v => v.group === k);
            const n0 = nodes.find(v => v.id.endsWith('_0'));
            
            if(box.type === '3way') {
                const targetId = box.state === 0 ? '_1' : '_3';
                const nt = nodes.find(v => v.id.endsWith(targetId));
                if(n0 && nt) { ctx.moveTo(n0.x, n0.y); ctx.lineTo(nt.x, nt.y); ctx.stroke(); }
            } else {
                const nt = nodes.find(v => v.id.endsWith('_1'));
                if(box.state === 0 && n0 && nt) { ctx.moveTo(n0.x, n0.y); ctx.lineTo(nt.x, nt.y); ctx.stroke(); }
            }
        }

        // ユーザーが引いた配線
        this.lines.forEach(l => {
            const n1 = w.nodes.find(v => v.id === l.f);
            const n2 = w.nodes.find(v => v.id === l.t);
            if(n1 && n2) {
                ctx.beginPath(); 
                ctx.lineWidth = 4; 
                ctx.strokeStyle = '#fff'; 
                ctx.lineCap = 'round';
                ctx.moveTo(n1.x, n1.y); 
                ctx.lineTo(n2.x, n2.y); 
                ctx.stroke();
            }
        });

        // ノードの描画 (テキストは外側)
        w.nodes.forEach(n => {
            // 文字
            ctx.fillStyle = '#fff'; 
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(n.label, n.x, n.y - 20);

            // 丸
            ctx.beginPath(); 
            ctx.arc(n.x, n.y, 12, 0, Math.PI*2);
            ctx.fillStyle = n.col;
            if(this.select === n) { 
                ctx.shadowBlur = 15; 
                ctx.shadowColor = '#00ffcc'; 
            }
            ctx.fill(); 
            ctx.shadowBlur = 0;
        });

        // 点灯演出 (ランプのLノードを光らせる)
        if(this.lampOn) {
            const lp = w.nodes.find(v => v.id === 'lp_L');
            if(lp) {
                const g = ctx.createRadialGradient(lp.x, lp.y, 5, lp.x, lp.y, 60);
                g.addColorStop(0, 'rgba(255, 255, 0, 0.6)'); 
                g.addColorStop(1, 'transparent');
                ctx.fillStyle = g; 
                ctx.beginPath(); 
                ctx.arc(lp.x, lp.y, 60, 0, Math.PI*2); 
                ctx.fill();
            }
        }

        requestAnimationFrame(() => this.draw());
    }
}

// 起動
new GameEngine();
</script>
</body>
</html>
